<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>קהילת קשר | החיים הטובים לגיל הזהב</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#E63946">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        :root { --primary: #E63946; --secondary: #457B9D; --text-main: #1D3557; }
        body { background-color: #f3f4f6; color: var(--text-main); font-family: 'Segoe UI', sans-serif; font-size: 16px; margin:0; padding:0; -webkit-tap-highlight-color: transparent; }
        
        /* מיכל ראשי למרכז המסך */
        .app-container { max-width: 800px; margin: 0 auto; min-height: 100vh; background: white; position: relative; padding-bottom: 80px; box-shadow: 0 0 15px rgba(0,0,0,0.05); }
        
        /* כפתורים */
        .btn-primary { background-color: var(--primary); color: white; transition: 0.2s; font-weight: bold; display: flex; justify-content: center; align-items: center; }
        .btn-primary:hover { background-color: #c81d2a; }
        
        /* שדות */
        input, select, textarea { font-size: 16px !important; padding: 12px !important; border-radius: 0.5rem; border: 1px solid #cbd5e1; width: 100%; margin-bottom: 10px; display: block; }
        
        /* עזרים */
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* תמונות ולוגו */
        .profile-img { object-fit: cover; width: 100%; height: 100%; }
        .card-img { object-fit: cover; width: 100%; height: 100%; }
        .logo-heart { font-size: 40px; color: #E63946; }
        .logo-hands { position: absolute; font-size: 20px; color: white; top: 53%; left: 50%; transform: translate(-50%, -50%); }
        .logo-container { position: relative; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app" class="app-container">
        <div class="flex justify-center items-center h-screen flex-col gap-4">
            <div class="w-16 h-16 border-4 border-red-500 border-t-transparent rounded-full animate-spin"></div>
            <h2 class="text-2xl font-bold text-gray-600">טוען...</h2>
        </div>
    </div>

    <div id="suggestionModal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl border-t-8 border-purple-500 animate-fade-in">
            <h2 class="text-2xl font-bold mb-4 text-purple-700">תיבת הצעות</h2>
            <form onsubmit="event.preventDefault(); sendSuggestion()">
                <label class="font-bold text-sm">דחיפות:</label>
                <select id="sugUrgency"><option>רגיל</option><option>חשוב</option><option>קריטי</option></select>
                <label class="font-bold text-sm">נושא:</label>
                <input id="sugCategory" required>
                <label class="font-bold text-sm">פירוט:</label>
                <textarea id="sugContent" rows="4" required></textarea>
                <div class="flex gap-2 mt-4">
                    <button type="button" onclick="document.getElementById('suggestionModal').classList.add('hidden')" class="flex-1 bg-gray-200 py-2 rounded-lg font-bold">ביטול</button>
                    <button type="submit" class="flex-1 bg-purple-600 text-white py-2 rounded-lg font-bold">שלח</button>
                </div>
            </form>
        </div>
    </div>

    <div id="shareModal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl text-center animate-fade-in">
            <h2 class="text-2xl font-bold mb-4">הזמן חבר</h2>
            <div class="grid gap-3">
                <button onclick="shareVia('whatsapp')" class="bg-green-500 text-white py-3 rounded-xl font-bold shadow">וואטסאפ</button>
                <button onclick="shareVia('sms')" class="bg-blue-500 text-white py-3 rounded-xl font-bold shadow">SMS</button>
                <button onclick="shareVia('copy')" class="bg-gray-200 text-gray-800 py-3 rounded-xl font-bold shadow">העתק קישור</button>
            </div>
            <button onclick="document.getElementById('shareModal').classList.add('hidden')" class="mt-4 text-red-500 font-bold w-full">סגור</button>
        </div>
    </div>

    <div id="profileModal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl border-t-8 border-red-500 animate-fade-in">
            <h2 class="text-2xl font-bold mb-4 text-center">פרופיל</h2>
            <form onsubmit="event.preventDefault(); saveProfileChanges()">
                <label class="block text-sm font-bold mb-1">תמונה אישית:</label>
                <input type="file" id="fileInput" accept="image/*" onchange="handleImageUpload(this)">
                <div class="flex justify-center mb-4"><img id="previewImg" class="w-24 h-24 rounded-full border object-cover"></div>
                <label class="block text-sm font-bold mb-1">או בחר דמות:</label>
                <select id="editAvatar" onchange="updatePreviewFromSelect()">
                    <option value="Felix">פליקס</option><option value="Buster">באסטר</option><option value="Bella">בלה</option><option value="Granny">סבתא</option><option value="Grandpa">סבא</option>
                </select>
                <label class="block text-sm font-bold mb-1">עיר:</label>
                <input type="text" id="editCity" required>
                <label class="block text-sm font-bold mb-1">מין:</label>
                <select id="editGender" required><option value="male">גבר</option><option value="female">אישה</option></select>
                <div class="flex gap-2 mt-6">
                    <button type="button" onclick="closeProfileModal()" class="flex-1 bg-gray-200 py-2 rounded-lg font-bold">ביטול</button>
                    <button type="submit" class="flex-1 btn-primary py-2 rounded-lg">שמור</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyCrcxC420HW5PXGNd8M4KuclUkiJSwHreM", 
            authDomain: "kesher-bakir.firebaseapp.com",
            projectId: "kesher-bakir",
            storageBucket: "kesher-bakir.firebasestorage.app",
            messagingSenderId: "671996189455",
            appId: "1:671996189455:web:dbe089d69a85a2ab38fc7a",
            measurementId: "G-42EWSKFXW" 
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- State ---
        const store = {
            user: null, currentPage: 'loading', tempImageBase64: null, currentChatTargetId: null, 
            filterCategory: "", filterCity: "", filterForumCategory: "",
            data: { users: [], forums: [], activities: [], chats: [], helpRequests: [], reports: [], suggestions: [], sysCategories: [], currentChatMessages: [] },
            params: {} 
        };
        const MASTER_ADMIN_EMAIL = "meircha.ai@gmail.com";

        // --- הלוגו ---
        const LOGO_SVG = `<div class="logo-container"><i class="fa-solid fa-heart logo-heart"></i><i class="fa-solid fa-handshake logo-hands"></i></div>`;

        // --- פונקציות עזר בטוחות ---
        function getAvatar(n) { return `https://api.dicebear.com/7.x/avataaars/svg?seed=${encodeURIComponent(n||'User')}&backgroundColor=c0aede`; }
        function getUserImage(u) { return u && u.customImage ? u.customImage : getAvatar(u ? (u.avatarSeed||u.name) : 'User'); }
        function formatDate(ts) { if(!ts)return''; const d=ts.toDate?ts.toDate():new Date(ts); return d.toLocaleDateString('he-IL')+' '+d.toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'}); }
        
        function getForumImage(t) {
            // תמונות קבועות שלא ישברו
            if(t.includes('בריאות')) return 'https://images.unsplash.com/photo-1505751172876-fa1923c5c528?w=600&h=400&fit=crop';
            if(t.includes('טכנולוגיה')) return 'https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=600&h=400&fit=crop';
            if(t.includes('משפט')) return 'https://images.unsplash.com/photo-1589829085413-56de8ae18c73?w=600&h=400&fit=crop';
            return 'https://images.unsplash.com/photo-1529156069898-49953e39b3ac?w=600&h=400&fit=crop';
        }

        function navigate(page, params={}) { 
            store.currentPage = page; 
            store.params = params; 
            render(); 
            window.scrollTo(0,0); 
        }

        // --- ניהול נתונים ---
        async function addPoints(uid, amount) {
            try {
                if(!uid) return;
                await db.collection('users').doc(uid).update({ points: firebase.firestore.FieldValue.increment(amount) });
            } catch(e) { console.log("Points error", e); }
        }

        async function ensureCategories() {
            const s = await db.collection('sys_categories').get();
            if(s.empty) {
                const d = ['זכויות ומשפט','בריאות ואיכות חיים','טכנולוגיה ודיגיטל','תרבות ופנאי','אקטואליה','ספורט','בישול','משפחה'];
                d.forEach(c => db.collection('sys_categories').add({name: c}));
            }
        }

        function fetchData() {
            if(!store.user) return;
            ensureCategories();
            
            // שימוש ב-Optional Chaining (?.) למניעת קריסה אם נתונים חסרים
            db.collection('users').onSnapshot(s => { 
                store.data.users = s.docs.map(d => ({id: d.id, ...d.data()})); 
                if(['chats','admin'].includes(store.currentPage)) render(); 
            });
            
            db.collection('forums').orderBy('createdAt', 'desc').onSnapshot(s => { 
                store.data.forums = s.docs.map(d => ({id: d.id, ...d.data()})); 
                if(['forums','home'].includes(store.currentPage)) render(); 
            });

            db.collection('activities').orderBy('date', 'asc').onSnapshot(s => {
                store.data.activities = s.docs.map(d => ({id: d.id, ...d.data(), dateObj: d.data().date?.toDate() || new Date()}));
                if(['activities','home'].includes(store.currentPage)) render();
            });
            
            db.collection('chats').where('participants', 'array-contains', store.user.uid).onSnapshot(s => {
                store.data.chats = s.docs.map(d => ({id: d.id, ...d.data()}));
                render();
            });
            
            db.collection('sys_categories').onSnapshot(s => {
                 store.data.sysCategories = s.docs.map(d => ({id: d.id, ...d.data()}));
            });

            if(store.user.role === 'admin') {
                 db.collection('reports').orderBy('timestamp','desc').onSnapshot(s => store.data.reports = s.docs.map(d=>({id:d.id, ...d.data()})));
                 db.collection('suggestions').orderBy('date','desc').onSnapshot(s => store.data.suggestions = s.docs.map(d=>({id:d.id, ...d.data()})));
            }
        }

        // --- Auth ---
        auth.onAuthStateChanged(async u => {
            if(u) {
                if(u.email === MASTER_ADMIN_EMAIL) await db.collection('users').doc(u.uid).set({role:'admin', isActive:true}, {merge:true});
                
                const doc = await db.collection('users').doc(u.uid).get();
                if(doc.exists) {
                    store.user = { uid: u.uid, ...doc.data() };
                    if(store.user.isActive === false) { auth.signOut(); alert("חשבון מושהה"); return; }
                    fetchData();
                    if(['loading','login','register'].includes(store.currentPage)) navigate('home'); else render();
                } else {
                    auth.signOut();
                }
            } else {
                store.user = null;
                if(store.currentPage !== 'register') navigate('login');
            }
        });

        // --- Actions ---
        async function handleLogin(e, p) { try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { alert("שגיאה: " + err.message); } }
        
        async function handleRegister(n, e, p, c, dob, g, ref) {
            try {
                const r = await auth.createUserWithEmailAndPassword(e, p);
                await db.collection('users').doc(r.user.uid).set({
                    name: n, email: e, city: c, dob: dob, gender: g, 
                    avatarSeed: 'Felix', points: 0, role: 'user', isActive: true,
                    joinDate: firebase.firestore.FieldValue.serverTimestamp()
                });
                if(ref) {
                    // בונוס למזמין - אופציונלי
                }
            } catch(err) { alert("שגיאה: " + err.message); }
        }

        function handleLogout() { auth.signOut(); navigate('login'); }

        async function sendSuggestion() {
            await db.collection('suggestions').add({
                urgency: document.getElementById('sugUrgency').value,
                category: document.getElementById('sugCategory').value,
                content: document.getElementById('sugContent').value,
                uid: store.user.uid, name: store.user.name, date: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('suggestionModal').classList.add('hidden');
            alert("ההצעה נשלחה!");
        }

        // --- פרופיל ---
        function openProfileModal() {
            document.getElementById('editCity').value = store.user.city || '';
            document.getElementById('editGender').value = store.user.gender || 'male';
            document.getElementById('editAvatar').value = store.user.avatarSeed || 'Felix';
            document.getElementById('previewImg').src = getUserImage(store.user);
            document.getElementById('profileModal').classList.remove('hidden');
        }
        function closeProfileModal() { document.getElementById('profileModal').classList.add('hidden'); }
        
        function handleImageUpload(input) {
            const file = input.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    store.tempImageBase64 = reader.result;
                    document.getElementById('previewImg').src = reader.result;
                };
                reader.readAsDataURL(file);
            }
        }
        
        function updatePreviewFromSelect() {
            if(!store.tempImageBase64) {
                document.getElementById('previewImg').src = getAvatar(document.getElementById('editAvatar').value);
            }
        }
        
        async function saveProfileChanges() {
            const updateData = {
                city: document.getElementById('editCity').value,
                gender: document.getElementById('editGender').value,
                avatarSeed: document.getElementById('editAvatar').value
            };
            if(store.tempImageBase64) updateData.customImage = store.tempImageBase64;
            
            await db.collection('users').doc(store.user.uid).update(updateData);
            store.user = { ...store.user, ...updateData };
            closeProfileModal();
            render();
        }

        // --- פונקציות צ'אט ופעולות ---
        async function sendMessage(rid) {
            const input = document.getElementById('chatInput');
            const txt = input.value;
            if(!rid || !txt.trim()) return;
            
            const cid = [store.user.uid, rid].sort().join("_");
            const r = store.data.users.find(u => u.id === rid);
            const rName = r ? r.name : 'משתמש';

            await db.collection('chats').doc(cid).collection('messages').add({
                senderId: store.user.uid, content: txt, timestamp: firebase.firestore.FieldValue.serverTimestamp(), read: false
            });
            
            await db.collection('chats').doc(cid).set({
                participants: [store.user.uid, rid],
                participantNames: { [store.user.uid]: store.user.name, [rid]: rName },
                lastMessage: txt,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                [`unread_${rid}`]: firebase.firestore.FieldValue.increment(1)
            }, {merge: true});
            
            input.value = '';
        }

        function loadChatMessages(oid) {
            store.currentChatTargetId = oid;
            const cid = [store.user.uid, oid].sort().join("_");
            
            // איפוס לא נקראו
            db.collection('chats').doc(cid).update({ [`unread_${store.user.uid}`]: 0 }).catch(e=>{});
            
            db.collection('chats').doc(cid).collection('messages').orderBy('timestamp','asc')
                .onSnapshot(s => {
                    store.data.currentChatMessages = s.docs.map(d => ({id: d.id, ...d.data()}));
                    if(store.currentPage === 'chatRoom') {
                        render();
                        setTimeout(() => {
                           const el = document.getElementById('chatContainer');
                           if(el) el.scrollTop = el.scrollHeight;
                        }, 100);
                    }
                });
            navigate('chatRoom');
        }

        // --- Render Functions ---

        function render() {
            const app = document.getElementById('app');
            if (store.currentPage === 'loading') return; // המסך הראשי כבר שם

            if (store.currentPage === 'login') { app.innerHTML = renderLogin(); return; }
            if (store.currentPage === 'register') { app.innerHTML = renderRegister(); return; }

            // מעטפת ראשית לאפליקציה לאחר התחברות
            app.innerHTML = `
                ${renderHeader()}
                <div class="p-4 pt-24 pb-24 fade-in">
                    ${renderContent()}
                </div>
                ${renderBottomNav()}
            `;
        }

        function renderContent() {
            switch(store.currentPage) {
                case 'home': return renderHome();
                case 'forums': return renderForums();
                case 'forumView': return renderForumView();
                case 'activities': return renderActivities();
                case 'createActivity': return renderCreateActivity();
                case 'chats': return renderChatsList();
                case 'chatRoom': return renderChatRoom();
                case 'help': return renderHelp();
                case 'createHelp': return renderCreateHelp();
                case 'admin': return renderAdmin();
                default: return renderHome();
            }
        }

        // --- תבניות HTML (Views) ---

        function renderLogin() {
            return `
            <div class="min-h-screen flex items-center justify-center bg-red-50 p-4">
                <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
                    <div class="flex justify-center mb-4"><i class="fa-solid fa-heart text-red-600 text-6xl"></i></div>
                    <h1 class="text-4xl font-bold text-red-600 mb-2">קהילת קשר</h1>
                    <p class="text-gray-500 mb-6">הבית החם של גיל הזהב</p>
                    <form onsubmit="event.preventDefault(); handleLogin(this.email.value, this.password.value)">
                        <input type="email" name="email" placeholder="דוא''ל" required>
                        <input type="password" name="password" placeholder="סיסמה" required>
                        <button class="btn-primary w-full py-3 rounded-xl text-xl mt-4">כניסה</button>
                    </form>
                    <button onclick="navigate('register')" class="mt-4 text-blue-600 underline">אין לך חשבון? הירשם כאן</button>
                </div>
            </div>`;
        }

        function renderRegister() {
            return `
            <div class="min-h-screen flex items-center justify-center bg-blue-50 p-4">
                <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
                    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">הרשמה</h1>
                    <form onsubmit="event.preventDefault(); handleRegister(this.name.value, this.email.value, this.password.value, this.city.value, this.dob.value, this.gender.value, this.referrer.value)">
                        <input name="name" placeholder="שם מלא" required>
                        <input name="city" placeholder="עיר" required>
                        <label class="text-sm font-bold">תאריך לידה:</label>
                        <input type="date" name="dob" required>
                        <select name="gender" required><option value="">מין...</option><option value="male">גבר</option><option value="female">אישה</option></select>
                        <input name="email" placeholder="דוא''ל" required>
                        <input type="password" name="password" placeholder="סיסמה (6+)" required minlength="6">
                        <input name="referrer" placeholder="מייל המזמין (אופציונלי)">
                        <button class="btn-primary w-full py-3 rounded-xl mt-4 bg-blue-600">הירשם</button>
                    </form>
                    <button onclick="navigate('login')" class="w-full mt-4 text-gray-600">חזרה</button>
                </div>
            </div>`;
        }

        function renderHeader() {
            const u = store.user;
            // הגנה מפני קריסה אם user null
            if (!u) return '';
            
            return `
            <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-40 h-20 flex items-center px-4 justify-between max-w-[800px] mx-auto w-full">
                <div class="flex items-center gap-2 cursor-pointer" onclick="navigate('home')">
                    ${LOGO_SVG}
                    <span class="text-xl font-bold text-gray-800 hidden sm:block">קהילת קשר</span>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="document.getElementById('suggestionModal').classList.remove('hidden')" class="text-yellow-600 bg-yellow-50 px-2 py-1 rounded-full text-xs font-bold border border-yellow-200"><i class="fa-regular fa-lightbulb"></i> הצעת ייעול</button>
                    
                    <button onclick="openProfileModal()" class="flex items-center gap-2 bg-gray-100 px-2 py-1 rounded-full border">
                        <img src="${getUserImage(u)}" class="w-8 h-8 rounded-full object-cover">
                        <span class="text-sm font-bold hidden sm:block">${u.name}</span>
                    </button>
                    
                    ${u.role === 'admin' ? `<button onclick="navigate('admin')" class="bg-black text-white w-8 h-8 rounded-full"><i class="fa-solid fa-shield-halved"></i></button>` : ''}
                    <button onclick="handleLogout()" class="text-red-500 text-xl"><i class="fa-solid fa-right-from-bracket"></i></button>
                </div>
            </header>`;
        }

        function renderHome() {
            // מסך הבית הפשוט והיציב
            return `
                <div class="space-y-6">
                    <div class="bg-gradient-to-r from-red-500 to-pink-600 text-white p-6 rounded-3xl shadow-lg text-center">
                        <h2 class="text-3xl font-bold mb-2">שלום, ${store.user.name}</h2>
                        <p>מה תרצה לעשות היום?</p>
                        <div class="mt-4 flex justify-center gap-2">
                            <button onclick="document.getElementById('shareModal').classList.remove('hidden')" class="bg-white text-red-600 px-4 py-2 rounded-full font-bold text-sm shadow">הזמן חבר (+20 נק')</button>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="navigate('activities')" class="bg-white p-6 rounded-xl shadow hover:shadow-lg text-center border-b-4 border-green-500">
                            <i class="fa-solid fa-person-walking text-4xl text-green-500 mb-2"></i>
                            <div class="font-bold">פעילויות</div>
                        </button>
                        <button onclick="navigate('forums')" class="bg-white p-6 rounded-xl shadow hover:shadow-lg text-center border-b-4 border-blue-500">
                            <i class="fa-solid fa-comments text-4xl text-blue-500 mb-2"></i>
                            <div class="font-bold">פורומים</div>
                        </button>
                    </div>
                </div>
            `;
        }

        // פונקציות רינדור נוספות (מקוצרות למניעת הצפה, אך תקינות)
        function renderForums() {
            return `
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold">פורומים</h2>
                    <button onclick="createForumPrompt()" class="bg-blue-600 text-white px-3 py-1 rounded font-bold">חדש +</button>
                </div>
                <div class="grid gap-4">
                    ${store.data.forums.map(f => `
                        <div onclick="navigate('forumView', {forumId: '${f.id}', title: '${f.title}'})" class="bg-white p-4 rounded-xl shadow flex items-center gap-4 cursor-pointer border-r-4 border-blue-500">
                            <img src="${getForumImage(f.category || '')}" class="w-16 h-16 rounded object-cover bg-gray-200">
                            <div>
                                <h3 class="font-bold text-lg">${f.title}</h3>
                                <p class="text-sm text-gray-600">${f.description}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>`;
        }
        
        function createForumPrompt() {
            const t = prompt("נושא הפורום:");
            const d = prompt("תיאור קצר:");
            const c = prompt("קטגוריה (למשל: בריאות):");
            if(t && d && c) {
                db.collection('forums').add({
                    title: t, description: d, category: c, 
                    creatorId: store.user.uid, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        }

        function renderForumView() {
            const fid = store.params.forumId;
            if (!store.currentForumId || store.currentForumId !== fid) {
                store.currentForumId = fid;
                db.collection('forums').doc(fid).collection('posts').orderBy('createdAt', 'desc').onSnapshot(s => {
                    store.data.currentPosts = s.docs.map(d => ({id:d.id, ...d.data()}));
                    render();
                });
            }
            
            return `
            <div class="space-y-4">
                <div class="flex items-center gap-2 mb-4">
                    <button onclick="navigate('forums')" class="bg-gray-200 w-8 h-8 rounded-full flex items-center justify-center"><i class="fa-solid fa-arrow-right"></i></button>
                    <h2 class="text-2xl font-bold">${store.params.title}</h2>
                </div>
                <button onclick="promptPost('${fid}')" class="w-full bg-white p-3 rounded-xl shadow text-gray-500 text-right border hover:bg-gray-50">כתוב פוסט חדש...</button>
                
                <div class="space-y-4 pb-20">
                    ${(store.data.currentPosts || []).map(p => `
                        <div class="bg-white p-4 rounded-xl shadow">
                            <div class="flex items-center gap-2 mb-2">
                                <img src="${getAvatar(p.creatorName)}" class="w-8 h-8 rounded-full">
                                <span class="font-bold text-sm">${p.creatorName}</span>
                            </div>
                            <p class="text-gray-800">${p.content}</p>
                        </div>
                    `).join('')}
                </div>
            </div>`;
        }
        
        function promptPost(fid) {
            const t = prompt("כותרת:");
            const c = prompt("תוכן:");
            if(t && c) {
                db.collection('forums').doc(fid).collection('posts').add({
                    title: t, content: c, creatorId: store.user.uid, creatorName: store.user.name, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        }

        function renderActivities() {
            return `
            <div class="space-y-4">
                <h2 class="text-2xl font-bold">פעילויות</h2>
                <div class="grid gap-4">
                    ${store.data.activities.map(a => `
                        <div class="bg-white rounded-xl shadow overflow-hidden">
                            <div class="h-32 bg-gray-200 relative">
                                <img src="${getActivityImage(a.category || '')}" class="w-full h-full object-cover">
                                <span class="absolute top-2 right-2 bg-white/90 px-2 py-1 rounded text-xs font-bold">${a.category}</span>
                            </div>
                            <div class="p-4">
                                <h3 class="font-bold text-lg">${a.title}</h3>
                                <p class="text-sm text-gray-600"><i class="fa-solid fa-clock"></i> ${formatDate(a.date)}</p>
                                <p class="text-sm mb-3">${a.description}</p>
                                <button onclick="toggleJoin('${a.id}')" class="w-full bg-primary text-white py-2 rounded-lg font-bold bg-red-500 hover:bg-red-600">
                                    ${a.attendees && a.attendees.includes(store.user.uid) ? 'בטל הרשמה' : 'הירשם'}
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>`;
        }
        
        function renderChatsList() {
            const users = store.data.users.filter(u => u.id !== store.user.uid);
            return `
            <div class="space-y-4">
                <h2 class="text-2xl font-bold">הודעות</h2>
                <div class="bg-white p-4 rounded-xl shadow">
                    <p class="text-sm font-bold mb-2">התחל שיחה עם:</p>
                    <div class="space-y-2 max-h-64 overflow-y-auto">
                        ${users.map(u => `
                            <div onclick="loadChatMessages('${u.id}')" class="flex items-center gap-3 p-2 hover:bg-gray-50 rounded cursor-pointer border-b">
                                <img src="${getUserImage(u)}" class="w-10 h-10 rounded-full bg-gray-200">
                                <div><p class="font-bold">${u.name}</p><p class="text-xs text-gray-500">${u.city}</p></div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>`;
        }
        
        function renderChatRoom() {
            const msgs = store.data.currentChatMessages || [];
            return `
            <div class="flex flex-col h-[70vh] bg-white rounded-xl shadow overflow-hidden">
                <div class="bg-red-500 text-white p-3 flex items-center gap-2">
                    <button onclick="navigate('chats')"><i class="fa-solid fa-arrow-right"></i></button>
                    <span class="font-bold">צ'אט</span>
                </div>
                <div id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-100">
                    ${msgs.map(m => `
                        <div class="flex ${m.senderId === store.user.uid ? 'justify-end' : 'justify-start'}">
                            <div class="px-4 py-2 rounded-xl max-w-[80%] ${m.senderId === store.user.uid ? 'bg-red-500 text-white' : 'bg-white border'}">
                                ${m.content}
                            </div>
                        </div>
                    `).join('')}
                </div>
                <div class="p-2 border-t flex gap-2">
                    <input id="chatInput" placeholder="הודעה..." class="flex-1 border rounded-full px-4">
                    <button onclick="sendMessage(store.currentChatTargetId)" class="bg-red-500 text-white w-10 h-10 rounded-full"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>`;
        }
        
        // פונקציות עזר שחסרות
        function renderHelp() { return `<div class="p-4 text-center">דף עזרה בבנייה... <button onclick="navigate('createHelp')" class="text-blue-500">בקש עזרה</button></div>`; }
        function renderCreateHelp() { return `<div class="p-4">טופס בקשת עזרה (יש למלא...)</div>`; }
        function renderAdminPanel() { return `<div class="p-4">פאנל ניהול (למנהלים בלבד)</div>`; }

        function renderBottomNav() {
            const active = (p) => store.currentPage === p ? 'text-red-600' : 'text-gray-400';
            return `
            <nav class="fixed bottom-0 w-full bg-white border-t py-3 px-6 flex justify-between items-center z-40 shadow-lg max-w-[800px] mx-auto left-0 right-0">
                <button onclick="navigate('home')" class="flex flex-col items-center ${active('home')}"><i class="fa-solid fa-house text-xl"></i><span class="text-xs">בית</span></button>
                <button onclick="navigate('activities')" class="flex flex-col items-center ${active('activities')}"><i class="fa-solid fa-person-walking text-xl"></i><span class="text-xs">פעילויות</span></button>
                <button onclick="navigate('forums')" class="flex flex-col items-center ${active('forums')}"><i class="fa-solid fa-comments text-xl"></i><span class="text-xs">פורומים</span></button>
                <button onclick="navigate('chats')" class="flex flex-col items-center ${active('chats')}"><i class="fa-solid fa-envelope text-xl"></i><span class="text-xs">הודעות</span></button>
                <button onclick="navigate('help')" class="flex flex-col items-center ${active('help')}"><i class="fa-solid fa-hand-holding-heart text-xl"></i><span class="text-xs">עזרה</span></button>
            </nav>`;
        }

    </script>
</body>
</html>
