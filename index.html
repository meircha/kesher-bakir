    <script>
        const firebaseConfig = { apiKey: "AIzaSyCrcxC420HW5PXGNd8M4KuclUkiJSwHreM", authDomain: "kesher-bakir.firebaseapp.com", projectId: "kesher-bakir", storageBucket: "kesher-bakir.firebasestorage.app", messagingSenderId: "671996189455", appId: "1:671996189455:web:dbe089d69a85a2ab38fc7a", measurementId: "G-42EWSKFXW" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();

        const store = {
            user: null, currentPage: 'loading', tempImageBase64: null, currentChatTargetId: null, showEmojiPicker: false, openReplyId: null, chatDraft: "",
            filterCategory: "", filterCity: "", filterForumCategory: "",
            // 住 爪'
            chatFilterName: "", chatFilterCity: "", chatFilterGender: "", chatFilterOnline: false,
            data: { users: [], forums: [], activities: [], chats: [], helpRequests: [], reports: [], suggestions: [], sysCategories: [], currentChatMessages: [] }, params: {} 
        };
        const MASTER_ADMIN_EMAIL = "meircha.ai@gmail.com";
        const LOGO_SVG = `<div class="logo-container"><i class="fa-solid fa-heart logo-heart"></i><i class="fa-solid fa-handshake logo-hands"></i></div>`;
        const BIG_LOGO_SVG = `<div class="relative w-24 h-24 flex items-center justify-center mx-auto mb-4"><i class="fa-solid fa-heart text-red-600 text-7xl heart-beat"></i><i class="fa-solid fa-handshake text-white absolute text-3xl" style="top: 55%; left: 50%; transform: translate(-50%, -50%);"></i></div>`;

        const BADGES = [{min:0,n:'转',i:''},{min:100,n:'砖  ',i:'<span class="bg-amber-100 text-amber-800 text-xs font-bold px-2 rounded border border-amber-500"></span>'},{min:1000,n:'转 住祝 ',i:'<span class="bg-gray-100 text-gray-800 text-xs font-bold px-2 rounded border border-gray-500"></span>'}];
        function getUserBadge(p) { return BADGES.slice().reverse().find(b=>p>=b.min)||BADGES[0]; }

        async function addPoints(uid, amount, reason) {
            try { const d=new Date().toISOString().split('T')[0]; const r=db.collection('users').doc(uid); const doc=await r.get(); 
            if(doc.exists){ const u=doc.data(); let dp=u.dailyPoints||{date:d,count:0}; if(dp.date!==d)dp={date:d,count:0};
            if(dp.count>=101)return; const allow=Math.min(amount,101-dp.count); if(allow<=0)return;
            dp.count+=allow; const newT=(u.points||0)+allow; const ob=getUserBadge(u.points||0); const nb=getUserBadge(newT);
            await r.update({points:firebase.firestore.FieldValue.increment(allow),dailyPoints:dp});
            if(uid===store.user.uid && nb.min>ob.min){ document.getElementById('newBadgeDisplay').innerHTML=nb.i; document.getElementById('newBadgeName').innerText=nb.n; document.getElementById('levelUpModal').classList.remove('hidden'); } } } catch(e){console.log(e)}
        }

        // 注  驻注转 (注专 专/ 专)
        function updatePresence() {
            if(store.user && store.user.uid) {
                db.collection('users').doc(store.user.uid).update({
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                }).catch(e=>{});
            }
        }
        // 注  5 拽转
        setInterval(updatePresence, 300000);

        // ---  拽专转 ---
        async function ensureCategories() { const snap=await db.collection('sys_categories').get(); if(snap.empty){ const d=['转 砖驻','专转 转 ',' ','转专转 驻','拽','住驻专','砖','砖驻']; for(const c of d)await db.collection('sys_categories').add({name:c}); } }
        async function addCategory() { const n=prompt("砖 拽专:"); if(n) await db.collection('sys_categories').add({name:n}); }
        async function deleteCategory(id) { if(confirm("拽?")) await db.collection('sys_categories').doc(id).delete(); }

        // --- 爪注转 砖转祝 ---
        async function sendSuggestion() { await db.collection('suggestions').add({urgency:document.getElementById('sugUrgency').value, category:document.getElementById('sugCategory').value, content:document.getElementById('sugContent').value, uid:store.user.uid, name:store.user.name, date:firebase.firestore.FieldValue.serverTimestamp()}); document.getElementById('suggestionModal').classList.add('hidden'); alert("砖!"); }
        async function deleteSuggestion(id) { if(confirm("拽?")) await db.collection('suggestions').doc(id).delete(); }
        function openShareModal() { document.getElementById('shareModal').classList.remove('hidden'); }
        function shareVia(m) { const msg="爪专驻: https://meircha.github.io/kesher-bakir/"; addPoints(store.user.uid,20,'invite'); if(m==='whatsapp')window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`); else if(m==='sms')window.open(`sms:?body=${encodeURIComponent(msg)}`); else navigator.clipboard.writeText(msg).then(()=>alert("注转拽")); document.getElementById('shareModal').classList.add('hidden'); }
        
        // --- 砖专 住住 (转拽!) ---
        async function resetPassword() {
            let email = prompt("住 转  砖专:");
            if(email) {
                try {
                    await auth.sendPasswordResetEmail(email.trim());
                    alert("砖  砖专 转转: " + email + "\n\n锔 砖 : 拽 转拽转 住驻/专 ! 锔");
                } catch(e) { alert("拽砖 砖 (  拽)"); }
            }
        }

        function navigate(p,par={}) { store.currentPage=p; store.params=par; store.showEmojiPicker=false; store.openReplyId=null; render(); window.scrollTo(0,0); updatePresence(); }
        function formatDate(ts) { if(!ts)return''; const d=ts.toDate?ts.toDate():new Date(ts); return d.toLocaleDateString('he-IL')+' '+d.toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'}); }
        function getAvatar(n) { return `https://api.dicebear.com/7.x/avataaars/svg?seed=${encodeURIComponent(n||'User')}&backgroundColor=c0aede`; }
        function getUserImage(u) { return u.customImage || getAvatar(u.avatarSeed||u.name); }
        function getActivityImage(c) { const m={'':'https://images.unsplash.com/photo-1551632811-561732d1e306?w=600&h=400&fit=crop','住驻专':'https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?w=600&h=400&fit=crop','专爪':'https://images.unsplash.com/photo-1524178232363-1fb2b075b655?w=600&h=400&fit=crop','专':'https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=600&h=400&fit=crop','砖拽 专':'https://images.unsplash.com/photo-1606167668584-78701c57f13d?w=600&h=400&fit=crop','专':'https://images.unsplash.com/photo-1511632765486-a01980e01a18?w=600&h=400&fit=crop'}; return m[c] || m['专']; }
        function getForumImage(t) { const m={'专转':'https://images.unsplash.com/photo-1505751172876-fa1923c5c528?w=600&h=400&fit=crop','':'https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=600&h=400&fit=crop','砖驻':'https://images.unsplash.com/photo-1589829085413-56de8ae18c73?w=600&h=400&fit=crop','转专转':'https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=600&h=400&fit=crop','砖':'https://images.unsplash.com/photo-1556910103-1c02745a30bf?w=600&h=400&fit=crop'}; const k=Object.keys(m).find(x=>t.includes(x)); return k?m[k]:'https://images.unsplash.com/photo-1529156069898-49953e39b3ac?w=600&h=400&fit=crop'; }

        // ---  ---
        async function updateUserRole(uid, r) { if(uid===store.user.uid)return alert("住专"); await db.collection('users').doc(uid).update({role:r}); alert("注"); }
        async function reportItem(t, id, c, uid) { if(confirm("?")) await db.collection('reports').add({type:t,itemId:id,content:c,reportedUserId:uid,reporterId:store.user.uid,reporterName:store.user.name,timestamp:firebase.firestore.FieldValue.serverTimestamp(),status:'new'}); alert("砖"); }
        async function deleteReport(id) { if(confirm("拽?")) await db.collection('reports').doc(id).delete(); }
        async function editItem(col, id, txt, field, sub, pid) { const n=prompt("注专:",txt); if(n&&n!==txt) try{ (sub?db.collection(col).doc(pid).collection(sub).doc(id):db.collection(col).doc(id)).update({[field]:n}); } catch(e){alert(e.message)} }
        async function deleteItem(col, id, sub, pid) { if(confirm("拽?")) try{ (sub?db.collection(col).doc(pid).collection(sub).doc(id):db.collection(col).doc(id)).delete(); } catch(e){alert(e.message)} }
        async function toggleJoin(id) { const a=store.data.activities.find(x=>x.id===id); if(a) db.collection('activities').doc(id).update({attendees: a.attendees.includes(store.user.uid)?firebase.firestore.FieldValue.arrayRemove(store.user.uid):firebase.firestore.FieldValue.arrayUnion(store.user.uid)}); }
        async function initFixedForums() { if(confirm("转?")) { const fs=[{t:"转 砖驻",c:"转 砖驻"},{t:"专转 转 ",c:"专转 转 "},{t:" ",c:" "},{t:"转专转 驻",c:"转专转 驻"}]; for(const f of fs) await db.collection('forums').add({...f, description:"驻专 "+f.t, creatorId:store.user.uid, isFixed:true, createdAt:firebase.firestore.FieldValue.serverTimestamp()}); navigate('forums'); } }

        // --- 驻专驻 专 ---
        function openProfileModal() { document.getElementById('editCity').value=store.user.city||''; document.getElementById('editAvatar').value=store.user.avatarSeed||'Felix'; document.getElementById('editGender').value=store.user.gender||'male'; document.getElementById('previewImg').src=getUserImage(store.user); store.tempImageBase64=null; document.getElementById('profileModal').classList.remove('hidden'); }
        function closeProfileModal() { document.getElementById('profileModal').classList.add('hidden'); }
        function handleImageUpload(i) { const f=i.files[0]; if(f){const r=new FileReader(); r.onloadend=()=>{if(r.result.length>1000000)alert(" ");else{store.tempImageBase64=r.result;document.getElementById('previewImg').src=r.result;}}; r.readAsDataURL(f);} }
        function updatePreviewFromSelect() { if(!store.tempImageBase64)document.getElementById('previewImg').src=getAvatar(document.getElementById('editAvatar').value); }
        async function saveProfileChanges() { const d={city:document.getElementById('editCity').value, avatarSeed:document.getElementById('editAvatar').value, gender:document.getElementById('editGender').value}; if(store.tempImageBase64)d.customImage=store.tempImageBase64; await db.collection('users').doc(store.user.uid).update(d); store.user={...store.user,...d}; closeProfileModal(); render(); }
        async function updateMissingInfo() {
            const g = document.getElementById('missingGender').value;
            if(g) {
                await db.collection('users').doc(store.user.uid).update({gender: g});
                store.user.gender = g;
                document.getElementById('missingInfoModal').classList.add('hidden');
                render();
            }
        }

        // --- 爪' 砖驻专 ---
        window.addEmoji = function(e) { store.chatDraft+=e; store.showEmojiPicker=false; render(); setTimeout(()=>{const i=document.getElementById('msgInput');if(i){i.focus();i.setSelectionRange(i.value.length,i.value.length)}},50); }
        window.updateDraft = function(v) { store.chatDraft=v; }
        function toggleEmojiPicker() { store.showEmojiPicker=!store.showEmojiPicker; render(); }
        let msgSub=null;
        function loadChatMessages(oid) { if(msgSub)msgSub(); store.currentChatTargetId=oid; store.chatDraft=""; const cid=[store.user.uid,oid].sort().join("_"); db.collection('chats').doc(cid).update({['unread_'+store.user.uid]:0}).catch(()=>{}); msgSub=db.collection('chats').doc(cid).collection('messages').orderBy('timestamp','asc').onSnapshot(s=>{store.data.currentChatMessages=s.docs.map(d=>({id:d.id,...d.data()})); if(store.currentPage==='chatRoom'){render(); setTimeout(()=>document.getElementById('chat-messages-container').scrollTop=99999,100);}}); navigate('chatRoom'); }
        async function sendMessage(rid) { const t=store.chatDraft; if(!rid||!t.trim())return; store.chatDraft=""; store.showEmojiPicker=false; render(); const cid=[store.user.uid,rid].sort().join("_"); const r=store.data.users.find(u=>u.id===rid); try { await db.collection('chats').doc(cid).collection('messages').add({senderId:store.user.uid,content:t,timestamp:firebase.firestore.FieldValue.serverTimestamp(),read:false}); await db.collection('chats').doc(cid).set({participants:[store.user.uid,rid],participantNames:{[store.user.uid]:store.user.name,[rid]:r?r.name:'砖转砖'},lastMessage:t,lastUpdated:firebase.firestore.FieldValue.serverTimestamp(),['unread_'+rid]:firebase.firestore.FieldValue.increment(1)},{merge:true}); } catch(e){console.error(e)} }

        // --- 爪专 ---
        async function createPost(fid, t, c) { await db.collection('forums').doc(fid).collection('posts').add({title:t, content:c, creatorId:store.user.uid, creatorName:store.user.name, creatorAvatar:store.user.avatarSeed, createdAt:firebase.firestore.FieldValue.serverTimestamp(), replies:[]}); await db.collection('forums').doc(fid).update({postCount:firebase.firestore.FieldValue.increment(1), lastActivity:firebase.firestore.FieldValue.serverTimestamp()}); addPoints(store.user.uid, 10, 'post'); }
        async function addReply(fid, pid, txt) { if(!txt.trim())return; const r={id:Date.now().toString(),content:txt,creatorId:store.user.uid,creatorName:store.user.name,createdAt:new Date()}; await db.collection('forums').doc(fid).collection('posts').doc(pid).update({replies:firebase.firestore.FieldValue.arrayUnion(r)}); await db.collection('forums').doc(fid).update({lastActivity:firebase.firestore.FieldValue.serverTimestamp()}); addPoints(store.user.uid, 1, 'reply'); store.openReplyId=null; }
        function toggleReplyBox(pid) { store.openReplyId=store.openReplyId===pid?null:pid; render(); }
        async function createActivity(d) { const has=store.data.activities.some(a=>a.creatorId===store.user.uid); if(has)return alert("专拽 驻注转 转 转专转"); await db.collection('activities').add({...d, creatorId:store.user.uid, creatorName:store.user.name, attendees:[store.user.uid], createdAt:firebase.firestore.FieldValue.serverTimestamp()}); addPoints(store.user.uid, 10, 'act'); navigate('activities'); }
        async function createForum(cat, t, d) { if(!t||!d||!cat)return alert("住专 注"); await db.collection('forums').add({category:cat, title:t, description:d, creatorId:store.user.uid, createdAt:firebase.firestore.FieldValue.serverTimestamp()}); addPoints(store.user.uid, 10, 'forum'); navigate('forums'); }

        // --- 注 ---
        function fetchData() {
            if(!store.user)return;
            ensureCategories();
            db.collection('sys_categories').onSnapshot(s=>{store.data.sysCategories=s.docs.map(d=>({id:d.id,...d.data()})); if(['admin','activities','forums','createActivity'].includes(store.currentPage)) render();});

                return `<div class="bg-white p-5 rounded-xl shadow-sm relative group"><div class="flex gap-3 mb-3"><div class="w-10 h-10 rounded-full overflow-hidden border bg-gray-100"><img src="${getAvatar(p.creatorAvatar || p.creatorName)}" class="profile-img"></div><div class="flex-1"><div class="flex justify-between items-start"><h4 class="font-bold text-gray-900">${p.title}</h4>${p.creatorId !== store.user.uid ? `<button onclick="reportItem('forum', '${p.id}', '${p.title}', '${p.creatorId}')" class="text-gray-400 hover:text-red-600 text-sm" title=""><i class="fa-solid fa-flag"></i></button>` : ''}</div><p class="text-xs text-gray-500">${p.creatorName}  ${formatDate(p.createdAt)}</p></div></div><p class="text-gray-700 whitespace-pre-wrap text-lg leading-relaxed mb-4">${p.content}</p>${replies.length > 0 ? `<div class="bg-gray-50 rounded-lg p-3 space-y-3 mb-3 border-r-2 border-gray-200">${replies.map(r => `<div class="text-sm"><span class="font-bold text-gray-800">${r.creatorName}:</span> <span class="text-gray-700">${r.content}</span></div>`).join('')}</div>` : ''}<div class="flex gap-3 items-center"><button onclick="toggleReplyBox('${p.id}')" class="text-blue-600 text-sm font-bold hover:underline bg-blue-50 px-3 py-1 rounded"><i class="fa-solid fa-reply"></i> </button>${canEdit ? `<button onclick="editItem('forums', '${p.id}', '${p.content.replace(/\n/g,' ')}', 'content', 'posts', '${fid}')" class="text-gray-400 hover:text-blue-600"><i class="fa-solid fa-pen"></i></button>${isAdmin ? `<button onclick="deleteItem('forums', '${p.id}', 'posts', '${fid}')" class="text-gray-400 hover:text-red-600"><i class="fa-solid fa-trash"></i></button>` : ''}` : ''}</div>${store.openReplyId === p.id ? `<form onsubmit="event.preventDefault(); addReply('${fid}','${p.id}',this.reply.value);" class="mt-3 flex gap-2 animate-fade-in"><input name="reply" placeholder="转 转..." class="bg-white text-sm mb-0 border-blue-300 focus:ring-2 ring-blue-200" required><button class="bg-blue-600 text-white px-4 rounded-lg text-sm font-bold">砖</button></form>` : ''}</div>`;
            }).join('')}${posts.length === 0 ? '<div class="text-center py-10 text-gray-400"><p> 注转.  专砖!</p></div>' : ''}</div><div class="fixed bottom-16 left-0 right-0 bg-white p-3 shadow-[0_-4px_6px_rgba(0,0,0,0.1)] z-30 border-t border-gray-200 md:relative md:bottom-auto md:shadow-md md:rounded-xl md:border-t-4 md:border-red-500 md:mt-6 max-w-5xl mx-auto"><form onsubmit="event.preventDefault(); createPost('${fid}', this.title.value, this.content.value); this.reset();" class="flex gap-2 items-start"><div class="flex-1 space-y-2"><input name="title" placeholder="砖 注" class="w-full bg-gray-50 text-sm" required><textarea name="content" placeholder="转..." class="w-full bg-gray-50 text-sm" rows="1" required></textarea></div><button class="bg-red-600 text-white px-4 py-4 rounded-lg font-bold shadow hover:bg-red-700 h-full self-stretch flex items-center"><i class="fa-solid fa-paper-plane"></i></button></form></div></div>`;
        }

        function renderAdminPanel() {
            if (store.user.role !== 'admin' && store.user.role !== 'senior') { setTimeout(() => navigate('home'), 0); return ''; }
            const isAdmin = store.user.role === 'admin';
            return `<div class="space-y-6 pb-20"><div class="bg-gray-800 text-white p-6 rounded-2xl shadow-lg flex justify-between items-center"><h2 class="text-2xl font-bold"> 注专转</h2></div><div class="bg-white rounded-xl shadow overflow-hidden border-t-4 border-red-500"><div class="bg-gray-100 p-4 font-bold border-b flex justify-between"><span><i class="fa-solid fa-triangle-exclamation text-red-500"></i> </span><span class="bg-red-100 text-red-600 px-2 rounded text-xs">${store.data.reports ? store.data.reports.length : 0}</span></div><div class="divide-y max-h-64 overflow-y-auto">${(store.data.reports || []).map(r => `<div class="p-4 hover:bg-gray-50 text-sm"><p class="font-bold text-red-700"> 注 ${r.type === 'chat' ? '爪\'' : '驻专'}</p><p class="text-gray-800 mt-1">"${r.content}"</p><div class="flex justify-between mt-2 text-xs text-gray-500"><span>: ${r.reporterName} | 注: ${r.reportedUserName}</span><button onclick="deleteReport('${r.id}')" class="text-blue-600 hover:underline">拽</button></div></div>`).join('')}${(!store.data.reports || store.data.reports.length === 0) ? '<div class="p-4 text-gray-500 text-center">  砖.</div>' : ''}</div></div><div class="bg-white rounded-xl shadow overflow-hidden border-t-4 border-purple-500"><div class="bg-gray-100 p-4 font-bold border-b">爪注转 注 (${store.data.suggestions ? store.data.suggestions.length : 0})</div><div class="divide-y max-h-64 overflow-y-auto">${(store.data.suggestions || []).map(s => `<div class="p-4 hover:bg-gray-50 text-sm flex justify-between"><div><span class="font-bold ${s.urgency === '拽专' ? 'text-red-600' : s.urgency === '砖' ? 'text-orange-500' : 'text-green-600'}">${s.urgency}</span> <span class="font-bold text-gray-700">${s.category}</span><p>${s.content}</p><p class="text-xs text-gray-400">${s.name}</p></div><button onclick="deleteSuggestion('${s.id}')" class="text-red-500"><i class="fa-solid fa-trash"></i></button></div>`).join('')}</div></div>${isAdmin ? `<div class="bg-white p-6 rounded-xl shadow"><h3 class="font-bold text-lg mb-2"> 拽专转 注专转</h3><div class="flex gap-2 mb-4"><button onclick="addCategory()" class="bg-green-600 text-white px-3 py-1 rounded text-sm">住祝 砖 +</button></div><div class="flex flex-wrap gap-2">${(store.data.sysCategories || []).map(c => `<span class="bg-gray-100 px-3 py-1 rounded-full text-sm border flex items-center gap-2">${c.name} <button onclick="deleteCategory('${c.id}')" class="text-red-500 font-bold hover:bg-red-100 rounded-full w-5 h-5 flex items-center justify-center">x</button></span>`).join('')}</div></div><div class="bg-white rounded-xl shadow overflow-hidden"><div class="bg-gray-100 p-4 font-bold border-b"> 砖转砖</div><div class="divide-y">${store.data.users.map(u => `<div class="p-4 flex flex-col md:flex-row justify-between items-center hover:bg-gray-50 gap-3"><div class="flex items-center gap-3 w-full md:w-auto"><div class="w-10 h-10 rounded-full overflow-hidden bg-gray-200"><img src="${getUserImage(u)}" class="profile-img"></div><div><p class="font-bold">${u.name}</p><p class="text-xs text-gray-500">${u.email}</p></div></div><div class="flex gap-2 items-center w-full md:w-auto justify-end"><select onchange="updateUserRole('${u.id}', this.value)" class="text-sm border-gray-300 rounded py-1 px-2 bg-white"><option value="user" ${u.role === 'user' ? 'selected' : ''}>专</option><option value="senior" ${u.role === 'senior' ? 'selected' : ''}>专</option><option value="admin" ${u.role === 'admin' ? 'selected' : ''}></option></select>${u.id !== store.user.uid ? `<button onclick="deleteItem('users', '${u.id}')" class="bg-red-50 text-red-700 px-3 py-1.5 rounded hover:bg-red-100"><i class="fa-solid fa-trash"></i></button>` : ''}</div></div>`).join('')}</div></div><div class="bg-white p-6 rounded-xl shadow mt-6 flex justify-between items-center"><div><h3 class="font-bold text-lg">砖专 专转</h3><p class="text-gray-500 text-sm">爪专 砖 转 驻专 专砖</p></div><button onclick="initFixedForums()" class="bg-purple-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-purple-700">砖专 驻专</button></div>` : ''}</div>`;
        }

        function renderCreateActivity() {
            const cats=(store.data.sysCategories||[]).map(c=>c.name);
            return `<div class="bg-white p-6 rounded-2xl shadow-lg"><div class="flex justify-between mb-6"><h2 class="text-2xl font-bold">爪专转 驻注转</h2><button onclick="navigate('activities')" class="text-gray-400"><i class="fa-solid fa-xmark text-2xl"></i></button></div><form onsubmit="event.preventDefault(); createActivity({title:this.title.value,description:this.description.value,category:this.category.value,date:this.date.value,location:this.location.value,maxParticipants:parseInt(this.max.value)||0})"><div class="space-y-4"><input name="title" placeholder="转专转" required><select name="category">${cats.map(c=>`<option>${c}</option>`).join('')}</select><div class="grid grid-cols-2 gap-4"><input type="datetime-local" name="date" required><input type="number" name="max" placeholder="拽住' 砖转转驻"></div><input name="location" placeholder="拽" required><textarea name="description" rows="4" placeholder="转专..." required></textarea><button class="btn-primary w-full py-3 rounded-xl font-bold">驻专住</button></div></form></div>`;
        }

        // --- 住 爪' 注 住 ---
        function renderChatsList() {
            let filteredUsers = store.data.users.filter(u => u.id !== store.user.uid);
            
            // 住
            if (store.chatFilterName) filteredUsers = filteredUsers.filter(u => u.name.toLowerCase().includes(store.chatFilterName.toLowerCase()));
            if (store.chatFilterCity) filteredUsers = filteredUsers.filter(u => u.city.toLowerCase().includes(store.chatFilterCity.toLowerCase()));
            if (store.chatFilterGender) filteredUsers = filteredUsers.filter(u => u.gender === store.chatFilterGender);
            if (store.chatFilterOnline) {
                const fiveMinAgo = new Date(Date.now() - 5 * 60 * 1000);
                filteredUsers = filteredUsers.filter(u => u.lastSeen && u.lastSeen.toDate() > fiveMinAgo);
            }

            return `
            <div class="h-[65vh] flex flex-col">
                <div class="bg-white p-4 rounded-2xl shadow-sm mb-4">
                    <h2 class="text-2xl font-bold mb-4">注转</h2>
                    
                    <div class="space-y-2">
                        <div class="flex gap-2">
                            <input placeholder="驻砖 专..." oninput="store.chatFilterName=this.value; render()" class="flex-1 mb-0 p-2 border rounded">
                            <input placeholder="注专..." oninput="store.chatFilterCity=this.value; render()" class="flex-1 mb-0 p-2 border rounded">
                        </div>
                        <div class="flex gap-2 items-center">
                            <select onchange="store.chatFilterGender=this.value; render()" class="w-1/3 mb-0 p-2 border rounded">
                                <option value=""> </option>
                                <option value="male">专</option>
                                <option value="female">砖</option>
                            </select>
                            <div class="flex items-center gap-1 flex-1 bg-gray-50 p-2 rounded border">
                                <input type="checkbox" id="onlineFilter" onchange="store.chatFilterOnline=this.checked; render()" class="w-4 h-4 mb-0">
                                <label for="onlineFilter" class="text-sm">专 注砖</label>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 text-sm text-gray-500 font-bold">转爪转 驻砖 (${filteredUsers.length}):</div>
                    <div class="max-h-32 overflow-y-auto border rounded p-2 mt-1 bg-gray-50">
                         ${filteredUsers.map(u => {
                            const isOnline = u.lastSeen && (new Date() - u.lastSeen.toDate()) < 5 * 60 * 1000;
                            return `
                            <div onclick="loadChatMessages('${u.id}')" class="flex items-center gap-2 p-2 hover:bg-white cursor-pointer border-b last:border-0">
                                <div class="w-8 h-8 rounded-full overflow-hidden bg-gray-200"><img src="${getUserImage(u)}" class="profile-img"></div>
                                <div class="flex-1">
                                    <span class="font-bold">${u.name}</span>
                                    <span class="text-xs text-gray-500">(${u.city})</span>
                                </div>
                                ${isOnline ? '<span class="online-dot" title="专"></span>' : '<span class="offline-dot" title=" 专"></span>'}
                                ${u.gender === 'female' ? '<i class="fa-solid fa-venus text-pink-400"></i>' : '<i class="fa-solid fa-mars text-blue-400"></i>'}
                            </div>`;
                         }).join('')}
                    </div>
                </div>
                
                <h3 class="font-bold text-gray-700 px-2 mb-2">砖转 专转:</h3>
                <div class="flex-1 overflow-y-auto space-y-2 pb-24">
                    ${store.data.chats.map(c => {
                        const oid = c.participants.find(i => i !== store.user.uid);
                        const oname = (c.participantNames && c.participantNames[oid]) ? c.participantNames[oid] : '砖转砖';
                        return `
                        <div onclick="loadChatMessages('${oid}')" class="bg-white p-4 rounded-xl shadow-sm flex items-center gap-4 cursor-pointer hover:bg-gray-50">
                            <div class="w-12 h-12 rounded-full bg-gray-200 overflow-hidden"><img src="${getAvatar(oname)}" class="profile-img"></div>
                            <div class="flex-1"><h3 class="font-bold">${oname}</h3><p class="text-sm text-gray-500 truncate">${c.lastMessage||''}</p></div>
                            ${c['unread_'+store.user.uid]>0 ? `<div class="bg-red-600 text-white text-xs font-bold w-6 h-6 rounded-full flex items-center justify-center">${c['unread_'+store.user.uid]}</div>` : ''}
                        </div>`
                    }).join('')}
                </div>
            </div>`;
        }

        function renderChatRoom() {
            const msgs = store.data.currentChatMessages || [];
            const tUser = store.data.users.find(u => u.id === store.currentChatTargetId);
            const emojis = ['わ', '', '', '', '', '', '', ''];
            return `<div class="flex flex-col h-[65vh] bg-gray-100 rounded-2xl shadow overflow-hidden border max-w-3xl mx-auto"><div class="bg-white p-3 flex items-center gap-3 shadow-sm z-10"><button onclick="navigate('chats')" class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center"><i class="fa-solid fa-arrow-right"></i></button><h3 class="font-bold text-lg">${tUser ? tUser.name : '爪\''}</h3></div><div id="chat-messages-container" class="flex-1 overflow-y-auto p-4 space-y-3">${msgs.map(m => `<div class="flex ${m.senderId === store.user.uid ? 'justify-end' : 'justify-start'} group">${!m.senderId === store.user.uid ? `<button onclick="reportItem('chat', '${m.id}', '${m.content}', '${m.senderId}')" class="self-center opacity-0 group-hover:opacity-100 text-gray-300 hover:text-red-500 ml-2 transition"><i class="fa-solid fa-flag text-xs"></i></button>` : ''}<div class="max-w-[80%] p-3 rounded-2xl ${m.senderId === store.user.uid ? 'bg-red-500 text-white rounded-tl-none' : 'bg-white text-gray-800 rounded-tr-none border'}"><p>${m.content}</p></div></div>`).join('')}</div><div class="p-3 bg-white border-t relative">${store.showEmojiPicker ? `<div class="absolute bottom-20 left-4 bg-white shadow-xl rounded-xl p-2 grid grid-cols-4 gap-2 border z-50">${emojis.map(e => `<button onclick="window.addEmoji('${e}')" class="text-2xl hover:bg-gray-100 p-2 rounded">${e}</button>`).join('')}</div>` : ''}<form onsubmit="event.preventDefault(); sendMessage(store.currentChatTargetId);" class="flex gap-2 items-center"><button type="button" onclick="toggleEmojiPicker()" class="text-gray-500 hover:text-yellow-500 text-2xl"><i class="fa-regular fa-face-smile"></i></button><input id="msgInput" name="msg" placeholder="注..." class="flex-1 rounded-full px-4 bg-gray-100" autocomplete="off" value="${store.chatDraft}" oninput="window.updateDraft(this.value)"><button class="bg-red-600 text-white w-10 h-10 rounded-full flex items-center justify-center"><i class="fa-solid fa-paper-plane"></i></button></form></div></div>`;
        }

        function renderHelp() {
            const isAdmin = store.user.role === 'admin';
            return `<div class="space-y-4"><div class="bg-purple-600 text-white p-6 rounded-2xl shadow flex justify-between items-center"><div><h2 class="text-2xl font-bold">注专 拽</h2><p>住注 </p></div><button onclick="navigate('createHelp')" class="bg-white text-purple-600 px-4 py-2 rounded-xl font-bold">拽砖 注专</button></div><div class="grid gap-4">${store.data.helpRequests.map(r => `<div class="bg-white p-5 rounded-xl shadow border-r-4 border-purple-500"><div class="flex justify-between mb-2"><span class="text-purple-700 font-bold bg-purple-100 px-2 rounded text-sm">${r.category}</span><span class="text-gray-400 text-xs">${formatDate(r.createdAt)}</span></div><p class="text-lg font-medium mb-2">${r.description}</p><div class="flex justify-between text-sm text-gray-500"><span><i class="fa-solid fa-user"></i> ${r.requesterName}</span><div class="flex gap-2"><button onclick="loadChatMessages('${r.requesterId}')" class="text-purple-600 font-bold">爪专 拽砖专</button>${isAdmin ? `<button onclick="deleteItem('helpRequests','${r.id}')" class="text-red-500 hover:text-red-700"><i class="fa-solid fa-trash"></i></button>` : ''}</div></div></div>`).join('')}</div></div>`; 
        }
        
        function renderCreateHelp() { return `<div class="bg-white p-6 rounded-2xl shadow"><h2 class="text-2xl font-bold mb-4 text-purple-600">拽砖转 注专</h2><div class="bg-yellow-50 p-4 rounded mb-4 text-sm text-yellow-800 border border-yellow-200">砖 : 注专 注 专转 砖转砖 .</div><form onsubmit="event.preventDefault(); db.collection('helpRequests').add({category:this.cat.value, description:this.desc.value, requesterId:store.user.uid, requesterName:store.user.name, requesterCity:store.user.city, createdAt:firebase.firestore.FieldValue.serverTimestamp()}); navigate('help');"><select name="cat" class="w-full mb-4"><option>注抓 专驻</option><option>注抓 砖驻</option><option>注专 转</option><option>住注</option><option>专</option></select><textarea name="desc" rows="4" class="w-full mb-4" required></textarea><div class="flex gap-2 mb-6"><input type="checkbox" required> <label>砖专 砖拽专转.</label></div><button class="w-full bg-purple-600 text-white py-3 rounded-xl font-bold">砖</button></form></div>`; }
        function renderBottomNav() { const p=store.currentPage, a=(k)=>p.startsWith(k)?'text-red-600':'text-gray-400', un=store.data.chats.reduce((s,c)=>s+(c['unread_'+store.user.uid]||0),0); return `<nav class="fixed bottom-0 w-full bg-white border-t py-3 px-4 flex justify-between items-center z-40 shadow-lg"><button onclick="navigate('home')" class="${a('home')} flex flex-col items-center"><i class="fa-solid fa-house text-2xl"></i><span class="text-xs">转</span></button><button onclick="navigate('activities')" class="${a('activities')} flex flex-col items-center"><i class="fa-solid fa-person-walking text-2xl"></i><span class="text-xs">驻注转</span></button><button onclick="navigate('forums')" class="${a('forums')} flex flex-col items-center"><i class="fa-solid fa-comments text-2xl"></i><span class="text-xs">驻专</span></button><button onclick="navigate('chats')" class="${a('chats')} flex flex-col items-center relative"><div class="relative"><i class="fa-solid fa-envelope text-2xl"></i>${un>0?`<span class="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full border-2 border-white">${un}</span>`:''}</div><span class="text-xs">注转</span></button><button onclick="navigate('help')" class="${a('help')} flex flex-col items-center"><i class="fa-solid fa-hand-holding-heart text-2xl"></i><span class="text-xs">注专</span></button></nav>`; }
    </script>
</body>
</html>
