        function renderCreateHelp() { return `<div class="bg-white p-6 rounded-2xl shadow mt-4 p-4"><h2 class="text-2xl font-bold mb-4 text-purple-600">×‘×§×©×ª ×¢×–×¨×”</h2><div class="bg-yellow-50 p-4 rounded mb-4 text-sm text-yellow-800 border border-yellow-200">×©×™× ×œ×‘: ×”×¢×–×¨×” ×¢×œ ××—×¨×™×•×ª ×”××©×ª××© ×‘×œ×‘×“.</div><form onsubmit="event.preventDefault(); db.collection('helpRequests').add({category:this.cat.value, description:this.desc.value, requesterId:store.user.uid, requesterName:store.user.name, requesterCity:store.user.city, createdAt:firebase.firestore.FieldValue.serverTimestamp()}); navigate('help');"><select name="cat" class="w-full mb-4"><option>×™×™×¢×•×¥ ×¨×¤×•××™</option><option>×™×™×¢×•×¥ ××©×¤×˜×™</option><option>×¢×–×¨×” ×˜×›× ×™×ª</option><option>×”×¡×¢×”</option><option>××—×¨</option></select><textarea name="desc" rows="4" class="w-full mb-4" required></textarea><div class="flex gap-2 mb-6"><input type="checkbox" required> <label>×××©×¨ ×©×§×¨××ª×™.</label></div><button class="w-full bg-purple-600 text-white py-3 rounded-xl font-bold">×©×œ×—</button></form></div>`; }
        function renderBottomNav() { const p=store.currentPage, a=(k)=>p.startsWith(k)?'text-red-600':'text-gray-400', un=store.data.chats.reduce((s,c)=>s+(c['unread_'+store.user.uid]||0),0); return `<nav class="fixed bottom-0 w-full bg-white border-t py-3 px-4 flex justify-between items-center z-40 shadow-lg max-w-[1024px] mx-auto left-0 right-0"><button onclick="navigate('home')" class="${a('home')} flex flex-col items-center"><i class="fa-solid fa-house text-2xl"></i><span class="text-xs">×‘×™×ª</span></button><button onclick="navigate('activities')" class="${a('activities')} flex flex-col items-center"><i class="fa-solid fa-person-walking text-2xl"></i><span class="text-xs">×¤×¢×™×œ×•×™×•×ª</span></button><button onclick="navigate('forums')" class="${a('forums')} flex flex-col items-center"><i class="fa-solid fa-comments text-2xl"></i><span class="text-xs">×¤×•×¨×•××™×</span></button><button onclick="navigate('chats')" class="${a('chats')} flex flex-col items-center relative"><div class="relative"><i class="fa-solid fa-envelope text-2xl"></i>${un>0?`<span class="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full border-2 border-white">${un}</span>`:''}</div><span class="text-xs">×”×•×“×¢×•×ª</span></button><button onclick="navigate('help')" class="${a('help')} flex flex-col items-center"><i class="fa-solid fa-hand-holding-heart text-2xl"></i><span class="text-xs">×¢×–×¨×”</span></button></nav>`; }
