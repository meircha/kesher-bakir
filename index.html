        // --- 注专转 拽 专转 ---
        const BADGES = [
            { min: 0, name: '转', icon: '' },
            { min: 100, name: '砖  ', icon: '<span class="bg-amber-100 text-amber-800 text-xs font-bold px-2 py-0.5 rounded-full border border-amber-500 flex items-center gap-1"> 砖 </span>' },

        ];

        function getUserBadge(points) {
            return BADGES.slice().reverse().find(b => points >= b.min) || BADGES[0];
        }

        async function addPoints(uid, amount) {
            try {
                const today = new Date().toISOString().split('T')[0]; 
                const userRef = db.collection('users').doc(uid);
                const doc = await userRef.get();
                
                if (doc.exists) {
                    const userData = doc.data();
                    let daily = userData.dailyPoints || { date: today, count: 0 };

                    if (daily.date !== today) { daily = { date: today, count: 0 }; }

                    if (daily.count >= 101) return; 
                    
                    const allowed = Math.min(amount, 101 - daily.count);
                    if (allowed <= 0) return;

                    daily.count += allowed;

                    await userRef.update({ 
                        points: firebase.firestore.FieldValue.increment(allowed),
                        dailyPoints: daily
                    });
                }
            } catch(e) { console.error("Points Error", e); }
        }

                                    <span class="text-xs text-gray-500">${u.city}</span>
                                </div>
                                ${u.gender === 'female' ? '<i class="fa-solid fa-venus text-pink-400 text-xs"></i>' : '<i class="fa-solid fa-mars text-blue-400 text-xs"></i>'}
                                
                                ${unreadCount > 0 ? `
                                    <div class="bg-red-600 text-white text-xs font-bold w-6 h-6 rounded-full flex items-center justify-center shadow-md animate-pulse ml-2">
                                        ${unreadCount}
                                    </div>
                                ` : ''}
                            </div>`;
                        }).join('')}
                    </div>
                </div>
                
                <h3 class="font-bold text-gray-700 px-2 mb-2">砖转 驻注转:</h3>
                <div class="flex-1 overflow-y-auto space-y-2 pb-24">
                    ${store.data.chats.map(c => {
                         const oid = c.participants.find(i => i !== store.user.uid);
                         const oname = (c.participantNames && c.participantNames[oid]) ? c.participantNames[oid] : '砖转砖';
                         const unreadCount = c['unread_' + store.user.uid] || 0;
                         return `
                            <div onclick="loadChatMessages('${oid}')" class="bg-white p-4 rounded-xl shadow-sm flex items-center gap-4 cursor-pointer hover:bg-gray-50">
                                <div class="w-12 h-12 rounded-full bg-gray-200 overflow-hidden"><img src="${getAvatar(oname)}" class="profile-img"></div>
                                <div class="flex-1">
                                    <h3 class="font-bold text-gray-800">${oname}</h3>
                                    <p class="text-sm text-gray-500 truncate">${c.lastMessage||''}</p>
                                </div>
                                ${unreadCount > 0 ? `<div class="bg-red-600 text-white text-xs font-bold w-6 h-6 rounded-full flex items-center justify-center">${unreadCount}</div>` : ''}
                            </div>
                         `;
                    }).join('')}
                </div>
            </div>`;
        }

        function renderChatRoom() {
            const msgs = store.data.currentChatMessages || [];
            const tUser = store.data.users.find(u => u.id === store.currentChatTargetId);
            const emojis = ['わ', '', '', '', '', '', '', ''];

            return `
            <div class="flex flex-col h-[calc(100vh-14rem)] bg-gray-100 rounded-2xl shadow overflow-hidden border max-w-3xl mx-auto mt-4">
                <div class="bg-white p-3 flex items-center gap-3 shadow-sm z-10">
                    <button onclick="navigate('chats')" class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center hover:bg-gray-200"><i class="fa-solid fa-arrow-right"></i></button>
                    <div class="flex items-center gap-2">
                        <img src="${getUserImage(tUser)}" class="w-10 h-10 rounded-full border border-white shadow-sm">
                        <div>
                            <h3 class="font-bold text-lg leading-tight">${tUser ? tUser.name : '爪\''}</h3>
                            ${tUser && tUser.lastSeen && (new Date() - tUser.lastSeen.toDate() < 300000) ? '<span class="text-xs text-green-600 font-bold"> 专/转</span>' : ''}
                        </div>
                    </div>
                </div>
                
                <div id="chat-messages-container" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50/50">
                    ${msgs.map(m => `
                        <div class="flex ${m.senderId === store.user.uid ? 'justify-end' : 'justify-start'} group">
                             ${!m.senderId === store.user.uid ? `
                                <button onclick="reportItem('chat', '${m.id}', '${m.content}', '${m.senderId}')" class="self-center opacity-0 group-hover:opacity-100 text-gray-300 hover:text-red-500 ml-2 transition"><i class="fa-solid fa-flag text-xs"></i></button>
                            ` : ''}
                            <div class="max-w-[80%] p-3 rounded-2xl ${m.senderId === store.user.uid ? 'bg-red-500 text-white rounded-tl-none shadow-md' : 'bg-white text-gray-800 rounded-tr-none border shadow-sm'}">
                                <p class="text-sm leading-relaxed">${m.content}</p>
                                <p class="text-[10px] mt-1 opacity-70 text-right">${m.timestamp ? new Date(m.timestamp.toDate()).toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'}) : '...'}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="p-3 bg-white border-t relative">
                    ${store.showEmojiPicker ? `
                        <div class="absolute bottom-20 left-4 bg-white shadow-xl rounded-xl p-2 grid grid-cols-4 gap-2 border z-50">
                            ${emojis.map(e => `<button onclick="window.addEmoji('${e}')" class="text-2xl hover:bg-gray-100 p-2 rounded">${e}</button>`).join('')}
                        </div>
                    ` : ''}
                    
                    <form onsubmit="event.preventDefault(); sendMessage(store.currentChatTargetId);" class="flex gap-2 items-center">
                        <button type="button" onclick="toggleEmojiPicker()" class="text-gray-500 hover:text-yellow-500 text-2xl p-1"><i class="fa-regular fa-face-smile"></i></button>
                        <input id="msgInput" name="msg" placeholder="注..." class="flex-1 rounded-full px-4 py-3 bg-gray-100 border-0 focus:ring-2 focus:ring-red-200 h-10" autocomplete="off" value="${store.chatDraft}" oninput="window.updateDraft(this.value)">
                        <button class="bg-red-600 text-white w-10 h-10 rounded-full flex items-center justify-center shadow hover:bg-red-700 transition"><i class="fa-solid fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>`;
        }

        function renderHelp() {
            const isAdmin = store.user.role === 'admin';
            return `<div class="space-y-4 mt-4 p-4"><div class="bg-purple-600 text-white p-6 rounded-2xl shadow flex justify-between items-center"><div><h2 class="text-2xl font-bold">注专 拽</h2><p>住注 </p></div><button onclick="navigate('createHelp')" class="bg-white text-purple-600 px-4 py-2 rounded-xl font-bold">拽砖 注专</button></div><div class="grid gap-4">${store.data.helpRequests.map(r => `<div class="bg-white p-5 rounded-xl shadow border-r-4 border-purple-500"><div class="flex justify-between mb-2"><span class="text-purple-700 font-bold bg-purple-100 px-2 rounded text-sm">${r.category}</span><span class="text-gray-400 text-xs">${formatDate(r.createdAt)}</span></div><p class="text-lg font-medium mb-2">${r.description}</p><div class="flex justify-between text-sm text-gray-500"><span><i class="fa-solid fa-user"></i> ${r.requesterName}</span><div class="flex gap-2"><button onclick="loadChatMessages('${r.requesterId}')" class="text-purple-600 font-bold">爪专 拽砖专</button>${isAdmin ? `<button onclick="deleteItem('helpRequests','${r.id}')" class="text-red-500 hover:text-red-700"><i class="fa-solid fa-trash"></i></button>` : ''}</div></div></div>`).join('')}</div></div>`; 
        }
        
        function renderCreateHelp() { return `<div class="bg-white p-6 rounded-2xl shadow mt-4 p-4"><h2 class="text-2xl font-bold mb-4 text-purple-600">拽砖转 注专</h2><div class="bg-yellow-50 p-4 rounded mb-4 text-sm text-yellow-800 border border-yellow-200">砖 : 注专 注 专转 砖转砖 .</div><form onsubmit="event.preventDefault(); db.collection('helpRequests').add({category:this.cat.value, description:this.desc.value, requesterId:store.user.uid, requesterName:store.user.name, requesterCity:store.user.city, createdAt:firebase.firestore.FieldValue.serverTimestamp()}); navigate('help');"><select name="cat" class="w-full mb-4"><option>注抓 专驻</option><option>注抓 砖驻</option><option>注专 转</option><option>住注</option><option>专</option></select><textarea name="desc" rows="4" class="w-full mb-4" required></textarea><div class="flex gap-2 mb-6"><input type="checkbox" required> <label>砖专 砖拽专转.</label></div><button class="w-full bg-purple-600 text-white py-3 rounded-xl font-bold">砖</button></form></div>`; }
        function renderBottomNav() { const p=store.currentPage, a=(k)=>p.startsWith(k)?'text-red-600':'text-gray-400', un=store.data.chats.reduce((s,c)=>s+(c['unread_'+store.user.uid]||0),0); return `<nav class="fixed bottom-0 w-full bg-white border-t py-3 px-4 flex justify-between items-center z-40 shadow-lg max-w-[1024px] mx-auto left-0 right-0"><button onclick="navigate('home')" class="${a('home')} flex flex-col items-center"><i class="fa-solid fa-house text-2xl"></i><span class="text-xs">转</span></button><button onclick="navigate('activities')" class="${a('activities')} flex flex-col items-center"><i class="fa-solid fa-person-walking text-2xl"></i><span class="text-xs">驻注转</span></button><button onclick="navigate('forums')" class="${a('forums')} flex flex-col items-center"><i class="fa-solid fa-comments text-2xl"></i><span class="text-xs">驻专</span></button><button onclick="navigate('chats')" class="${a('chats')} flex flex-col items-center relative"><div class="relative"><i class="fa-solid fa-envelope text-2xl"></i>${un>0?`<span class="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full border-2 border-white">${un}</span>`:''}</div><span class="text-xs">注转</span></button><button onclick="navigate('help')" class="${a('help')} flex flex-col items-center"><i class="fa-solid fa-hand-holding-heart text-2xl"></i><span class="text-xs">注专</span></button></nav>`; }
    </script>
</body>
</html>
