<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>קהילת קשר — בית</title>

  <!-- Tailwind CDN (לנוחות) + FontAwesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    :root{
      --primary:#FF6B6B;
      --accent:#4EC7B6;
      --bg:#F5F7FA;
      --card:#FFFFFF;
      --muted:#6B6B6B;
    }

    .clickable{ cursor:pointer; }
    input, textarea { font-size:1rem; }

</head>
<body>

<!-- רישום SW (נתיב מותאם ל־GitHub Pages) -->

<!-- Header -->

      <div>
        <div class="text-xl font-bold" style="color:var(--primary)">קהילת קשר</div>
        <div class="text-sm text-gray-500">מרחב תומך ובטוח לבני 60 ומעלה</div>

    <div class="flex items-center gap-3">
      <div id="greeting" class="text-sm text-gray-700"></div>
      <button id="homeBtn" class="pill bg-white border" onclick="goTo('home')">בית</button>
      <button id="forumsBtn" class="pill bg-white border" onclick="goTo('forums')">פורומים</button>
      <button id="activitiesBtn" class="pill bg-white border" onclick="goTo('activities')">פעילויות</button>
      <button id="usersBtn" class="pill bg-white border" onclick="goTo('users')">חברים</button>

      <div class="relative">
        <button onclick="goTo('chat')" class="pill bg-white border flex items-center gap-2">

          <span id="unreadBadge" class="ml-2 inline-flex items-center justify-center px-2 py-0.5 text-xs font-bold text-white bg-yellow-400 rounded-full hidden"></span>
        </button>
      </div>

      <button id="authBtn" class="pill btn-sec"></button>
    </div>
  </div>
</header>

<!-- Main -->
<main class="max-w-6xl mx-auto px-4 py-6" id="root"></main>

<!-- צף צ'אט מהיר -->
<button class="fab btn-main card clickable" title="צ'אט מהיר" onclick="goTo('users')" aria-label="צ'אט מהיר">

</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
/* ================== CONFIG - החלף כאן אם צריך ================== */
const firebaseConfig = {
  apiKey: "AIzaSyCrcxC420HW5PXGNd8M4KuclUkiJSwHreM",
  authDomain: "kesher-bakir.firebaseapp.com",
  projectId: "kesher-bakir",
  storageBucket: "kesher-bakir.firebasestorage.app",
  messagingSenderId: "671996189455",
  appId: "1:671996189455:web:dbe089d69a85a2ab38fc7a",
  measurementId: "G-42EWSKFXW"
};
/* ============================================================ */

if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const messaging = firebase.messaging();

/* נסיון-peristence */
if (db.enablePersistence) {
  db.enablePersistence().catch(err => console.warn('persistence:', err && err.code));
}

/* =================== State =================== */
const state = {
  user: null,
  screen:'home',
  users:[],
  forums:[],
  activities:[],
  chatMessages:[],
  selectedUser:null,
  listeners:[],
  unreadTotal:0,
  cities: []
};

/* ========== Helpers ========== */
function getChatRoomId(a,b){ if(!a||!b) return null; return a < b ? `${a}_${b}` : `${b}_${a}`; }
function escapeHtml(s){ return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
function el(html){ const d=document.createElement('div'); d.innerHTML=html; return d.firstElementChild; }

/* ========== UI Renderers ========== */
function renderRoot(){
  const root = document.getElementById('root');
  switch(state.screen){
    case 'home': root.innerHTML = renderHome(); break;
    case 'forums': root.innerHTML = renderForums(); break;
    case 'activities': root.innerHTML = renderActivities(); break;
    case 'users': root.innerHTML = renderUsers(); break;
    case 'chat': root.innerHTML = renderChat(); break;
    case 'helpCenter': root.innerHTML = renderHelpCenter(); break;
    case 'admin': root.innerHTML = renderAdmin(); break;
    case 'login': root.innerHTML = renderLogin(); break;
    default: root.innerHTML = '<div>טעות ניווט</div>';
  }
  updateHeader();
  // after render dynamic updates
  if(state.screen === 'home') {
    renderForumsListSmall();
    renderActivitiesSmall();
    renderDailyTip();
  }
  if(state.screen === 'forums') renderForumsListFull();
  if(state.screen === 'activities') renderActivitiesListFull();
  if(state.screen === 'users') renderUsersList();
  if(state.screen === 'chat') updateChatBox();
}

function updateHeader(){
  document.getElementById('greeting').innerText = state.user ? `שלום, ${state.user.name}${state.user.role==='admin' ? ' (ADMIN)' : ''}` : '';
  document.getElementById('authBtn').innerText = state.user ? 'התנתק' : 'התחבר';
  const badge = document.getElementById('unreadBadge');
  badge.style.display = state.unreadTotal>0 ? 'inline-flex' : 'none';
  badge.innerText = state.unreadTotal>0 ? state.unreadTotal : '';
}

/* -------- Home (hero + cards) -------- */

        <div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent"></div>
        <div class="absolute left-6 bottom-6 text-white">

          <div>
            <div class="font-semibold text-lg">צ'אט</div>

          </div>
        </div>

        <div class="card p-4 flex items-center gap-4 clickable" onclick="goTo('activities')">
          <div class="w-14 h-14 rounded-full bg-gradient-to-tr from-[#FF9AA2] to-[#FF6B6B] flex items-center justify-center text-white text-xl"><i class="fa-solid fa-calendar-day"></i></div>
          <div>
            <div class="font-semibold text-lg">פעילויות</div>
            <div class="text-sm text-gray-600">מפגשים, סדנאות ושירותים קרובים</div>
          </div>
        </div>

        <div class="card p-4 flex items-center gap-4 clickable" onclick="goTo('forums')">
          <div class="w-14 h-14 rounded-full bg-gradient-to-tr from-[#A0D8EF] to-[#6FBDE8] flex items-center justify-center text-white text-xl"><i class="fa-solid fa-comments-dollar"></i></div>

          </div>
        </div>

        <div class="card p-4 flex items-center gap-4 clickable" onclick="goTo('helpCenter')">
          <div class="w-14 h-14 rounded-full bg-gradient-to-tr from-[#FFD27A] to-[#FFCD4D] flex items-center justify-center text-white text-xl"><i class="fa-solid fa-hands-helping"></i></div>
          <div>
            <div class="font-semibold text-lg">מרכז עזרה</div>
            <div class="text-sm text-gray-600">הגש בקשה לעזרה: משפטית, טפסים, תמיכה טכנית</div>
          </div>
        </div>

        <div class="card p-4 col-span-full">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-lg font-bold">טיפ יומי</div>
              <div id="dailyTip" class="text-md text-gray-700 mt-2">טוען...</div>
            </div>
            <div>
              <button class="pill btn-main" onclick="refreshTip()">טען טיפ אחר</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="grid lg:grid-cols-2 gap-4">
      <div class="card p-4">
        <h2 class="text-lg font-bold mb-3">פורומים אחרונים</h2>
        <div id="forumsListSmall">טוען...</div>
      </div>

      <div class="card p-4">
        <h2 class="text-lg font-bold mb-3">פעילויות קרובות</h2>
        <div id="activitiesListSmall">טוען...</div>
      </div>

  `;
}

/* -------- Forums -------- */

  return `
    <div class="card p-4">
      <div class="flex items-center justify-between mb-4">
        <div>
          <div class="text-xl font-bold">פורומים</div>

/* -------- Users (list + filter) -------- */
function renderUsers(){
  return `
    <div class="card p-4">
      <div class="flex items-center justify-between mb-3">
        <div class="text-xl font-bold">חברים</div>
        <div class="text-sm text-gray-500">סינון לפי עיר</div>
      </div>
      <div class="flex gap-2 mb-3">
        <select id="cityFilter" class="p-2 border rounded" onchange="applyCityFilter()">
          <option value="">הכל</option>

}

/* -------- Chat screen -------- */
function renderChat(){
  if(!state.user) return `<div class="card p-4">אנא התחבר כדי להשתמש בצ'אט.</div>`;
  return `
    <div class="card p-4 flex flex-col" style="height:70vh;">
      <div class="flex items-center justify-between mb-3">
        <div>
          <div class="text-xl font-bold">צ'אט — ${state.selectedUser? escapeHtml(state.selectedUser.name) : 'רשימת חברים'}</div>

        </div>
        <div>
          <button class="pill bg-white border" onclick="goTo('users')">חזור</button>
        </div>
      </div>

      <div class="flex gap-4 h-full">

        <div class="flex-1 flex flex-col">

            <button class="btn-main pill" onclick="sendMessage()">שלח</button>

  return `

      <h2 class="text-xl font-bold mb-3">מרכז עזרה</h2>

/* ========== Render helpers for lists ========== */
function renderForumsListSmall(){
  const el = document.getElementById('forumsListSmall');
  if(!el) return;
  if(!state.forums.length) { el.innerHTML = '<div class="text-gray-500">אין פורומים כרגע</div>'; return; }
  el.innerHTML = state.forums.slice(0,4).map(f=>`<div class="p-3 border rounded mb-2"><div class="font-semibold">${escapeHtml(f.title)}</div><div class="text-sm text-gray-600">${escapeHtml(f.description||'')}</div><div class="mt-2"><button class="pill btn-main" onclick="openForum('${f.id}')">פתח</button></div></div>`).join('');
}
function renderActivitiesSmall(){
  const el = document.getElementById('activitiesListSmall');
  if(!el) return;
  if(!state.activities.length){ el.innerHTML = '<div class="text-gray-500">אין פעילויות</div>'; return; }
  el.innerHTML = state.activities.slice(0,4).map(a=>`<div class="p-3 border rounded mb-2"><div class="font-semibold">${escapeHtml(a.title||'')}</div><div class="text-sm text-gray-600">${escapeHtml(a.location||'')}${a.date? ' • ' + (new Date(a.date.seconds*1000)).toLocaleDateString() : ''}</div></div>`).join('');
}

/* forums full */
function renderForumsListFull(){
  const el = document.getElementById('forumsListFull');
  if(!el) return;
  if(!state.forums.length){ el.innerHTML = '<div class="text-gray-500">אין פורומים</div>'; return; }
  el.innerHTML = state.forums.map(f=>`<div class="p-3 border rounded mb-2"><div class="font-semibold">${escapeHtml(f.title)}</div><div class="text-sm text-gray-600">${escapeHtml(f.description||'')}</div><div class="mt-2 flex gap-2"><button class="pill btn-main" onclick="openForum('${f.id}')">פתח</button>${state.user && state.user.role==='admin'?`<button class="pill bg-red-400" onclick="deleteForum('${f.id}')">מחק</button>`:''}</div></div>`).join('');
}

/* activities full */
function renderActivitiesListFull(){
  const el = document.getElementById('activitiesListFull');
  if(!el) return;
  if(!state.activities.length){ el.innerHTML = '<div class="text-gray-500">אין פעילויות'; return; }
  el.innerHTML = state.activities.map(a=>`<div class="p-3 border rounded mb-2"><div class="font-semibold">${escapeHtml(a.title||'')}</div><div class="text-sm text-gray-600">${escapeHtml(a.location||'')} ${a.date? ' • ' + (new Date(a.date.seconds*1000)).toLocaleDateString() : ''}</div></div>`).join('');
}

/* users list render with filter */
function renderUsersList(){
  const q = document.getElementById('userSearch') ? document.getElementById('userSearch').value.trim().toLowerCase() : '';
  const city = document.getElementById('cityFilter') ? document.getElementById('cityFilter').value : '';
  const list = state.users.filter(u => (city? u.city===city : true) && (q? (u.name||'').toLowerCase().includes(q) : true) && u.isActive!==false);
  const el = document.getElementById('usersList');
  if(!el) return;
  if(!list.length) { el.innerHTML = '<div class="text-gray-500">אין משתמשים</div>'; return; }
  el.innerHTML = list.map(u => `
    <div class="p-3 border rounded mb-2 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center text-xl">${(u.name||'א').charAt(0)}</div>
        <div>
          <div class="font-semibold">${escapeHtml(u.name)}</div>
          <div class="text-sm text-gray-500">${escapeHtml(u.city || '')}</div>
        </div>
      </div>
      <div class="flex gap-2">
        <button class="pill btn-main" onclick="openChat('${u.id}','${escapeHtml(u.name)}')">צ'אט</button>

/* ========== Chat logic (realtime) ========== */
let currentChatUnsub = null;
function listenChat(roomId){
  if(currentChatUnsub) currentChatUnsub();
  state.chatMessages = [];
  currentChatUnsub = db.collection('chats').doc(roomId).collection('messages').orderBy('timestamp')
    .onSnapshot(snap=>{
      state.chatMessages = snap.docs.map(d=>({ id:d.id, ...d.data() }));
      if(state.screen === 'chat') updateChatBox();
      // update unread total
      updateUnreadTotal();
      setTimeout(()=>{ const cb=document.getElementById('chatBox'); if(cb) cb.scrollTop = cb.scrollHeight; },80);
    }, err=>{
      console.error('chat listen error', err);
    });
}

function openChat(userId, userName){
  if(!state.user) { alert('אנא התחבר קודם'); goTo('login'); return; }
  state.selectedUser = state.users.find(u=>u.id===userId) || { id:userId, name:userName };
  // reset unread for this room
  const roomId = getChatRoomId(state.user.id, state.selectedUser.id);
  db.collection('chats').doc(roomId).update({ [`unread_${state.user.id}`]: 0 }).catch(()=>{});
  state.screen = 'chat';
  renderRoot();
  listenChat(roomId);
}

/* update chat box */
function updateChatBox(){
  const cb = document.getElementById('chatBox');
  if(!cb) return;
  cb.innerHTML = state.chatMessages.map(m=>{
    const isMe = m.senderId === state.user.id;
    const time = m.timestamp && m.timestamp.toDate ? new Date(m.timestamp.toDate()).toLocaleTimeString() : '';
    return `<div class="${isMe? 'text-right':'text-left'}"><div class="${isMe? 'inline-block bg-gradient-to-tr from-[#4EC7B6] to-[#2FB3A3] text-white p-3 rounded-lg':'inline-block bg-white border p-3 rounded-lg'} max-w-[85%]">${escapeHtml(m.content)}<div class="text-xs text-gray-400 mt-1">${time}${isMe && m.read? ' ✅':''}</div></div></div>`;
  }).join('');
}

/* send message (no local push to avoid duplicates) */
async function sendMessage(){
  const input = document.getElementById('chatInput');
  if(!input) return;
  const content = input.value.trim();
  if(!content) return;
  if(!state.selectedUser) return alert('בחר משתמש לשיחה');
  const roomId = getChatRoomId(state.user.id, state.selectedUser.id);
  const message = { senderId: state.user.id, content, timestamp: firebase.firestore.FieldValue.serverTimestamp(), read: false };
  try {
    await db.collection('chats').doc(roomId).collection('messages').add(message);
    await db.collection('chats').doc(roomId).set({
      participants: [state.user.id, state.selectedUser.id],
      lastMessage: content,
      lastMessageTime: firebase.firestore.FieldValue.serverTimestamp(),
      [`unread_${state.selectedUser.id}`]: firebase.firestore.FieldValue.increment(1)
    }, { merge:true });
    input.value = '';
    // send optional push request to server endpoint (Cloud Function) - see comments below
  } catch(err){
    console.error(err);
    alert('שגיאה בשליחת ההודעה');
  }
}

/* ========== Init Messaging (client) ========== */
async function initMessagingForUser(uid){
  try {
    const perm = await Notification.requestPermission();
    if(perm !== 'granted'){ console.log('perm not granted', perm); return; }
    // If you have VAPID key, pass it here. If not, the call may still work (but recommended to set up)
    let token = null;
    try {
      token = await messaging.getToken({ vapidKey: null }).catch(e=>{ console.warn('getToken err', e); return null; });
    } catch(e){ console.warn('getToken exception', e); }
    if(token){
      await db.collection('users').doc(uid).update({ fcmToken: token });
    }
    messaging.onMessage(payload=>{
      console.log('foreground msg', payload);
      if(Notification.permission === 'granted'){
        const n = payload.notification || {};
        new Notification(n.title || 'הודעה חדשה', { body: n.body || '' });
      }
    });
  } catch(e){ console.warn('initMessaging err', e); }
}
