        async function sendMessage(recipientId, content) {
            if(!recipientId) return alert("×œ× × ×‘×—×¨ × ××¢×Ÿ. ×× × ×—×–×•×¨ ×•×‘×—×¨ ××©×ª××©.");
            if(!content.trim()) return;

            const chatId = [store.user.uid, recipientId].sort().join("_");
            const recipient = store.data.users.find(u => u.id === recipientId);
            
            try {
                await db.collection('chats').doc(chatId).collection('messages').add({
                    senderId: store.user.uid,
                    content,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    read: false
                });
                await db.collection('chats').doc(chatId).set({
                    participants: [store.user.uid, recipientId],
                    participantNames: { [store.user.uid]: store.user.name, [recipientId]: recipient ? recipient.name : '××©×ª××©' },
                    lastMessage: content,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                    [`unread_${recipientId}`]: firebase.firestore.FieldValue.increment(1)
                }, { merge: true });
            } catch(e) { console.error(e); }
        }

        function fetchData() {
            if (!store.user) return;

            db.collection('users').onSnapshot(s => {
                store.data.users = s.docs.map(d => ({id: d.id, ...d.data()}));
                if(store.currentPage === 'chats') render();
            });

            db.collection('forums').orderBy('createdAt', 'desc').onSnapshot(s => {
                store.data.forums = s.docs.map(d => ({id: d.id, ...d.data()}));
                if(store.currentPage === 'forums' || store.currentPage === 'home') render();
            });

            db.collection('activities').orderBy('date', 'asc').onSnapshot(s => {
                store.data.activities = s.docs.map(d => ({
                    id: d.id, 
                    ...d.data(),
                    dateObj: d.data().date ? new Date(d.data().date) : new Date()

                if(store.currentPage === 'activities' || store.currentPage === 'home') render();
            });

            db.collection('chats').where('participants', 'array-contains', store.user.uid).onSnapshot(s => {
                store.data.chats = s.docs.map(d => ({id: d.id, ...d.data()}));
                render();
