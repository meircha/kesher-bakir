<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קהילת קשר | החיים הטובים לגיל הזהב</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        :root {
            --primary: #E63946; 
            --primary-hover: #C81D2A;
            --text-main: #1D3557; 
        }
        body {
            background-color: #f0f2f5;
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            font-size: 18px;
        }
        .btn-primary {
            background-color: var(--primary);
            color: white;
            transition: 0.2s;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        input, select, textarea {
            font-size: 16px !important;
            padding: 12px !important;
            border-radius: 0.5rem !important;
            border: 1px solid #cbd5e1 !important;
            width: 100%;
            margin-bottom: 10px;
        }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .profile-img { object-fit: cover; width: 100%; height: 100%; }
        .activity-img { object-fit: cover; width: 100%; height: 100%; transition: transform 0.3s; }
        .card-hover:hover .activity-img { transform: scale(1.05); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pb-28">

    <div id="app">
        <div class="flex justify-center items-center h-screen flex-col gap-4">
            <div class="w-16 h-16 border-4 border-red-500 border-t-transparent rounded-full animate-spin"></div>
            <h2 class="text-2xl font-bold text-gray-600">טוען...</h2>
        </div>
    </div>

    <div id="profileModal" class="fixed inset-0 bg-black bg-opacity-60 hidden z-[60] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl border-t-8 border-red-500">
            <h2 class="text-2xl font-bold mb-4 text-center">הגדרות פרופיל</h2>
            <form onsubmit="event.preventDefault(); saveProfileChanges()">
                <label class="block mb-2 font-bold">תמונה אישית (מהמחשב)</label>
                <input type="file" id="fileInput" accept="image/*" class="bg-gray-100" onchange="handleImageUpload(this)">
                <div id="avatarPreview" class="w-24 h-24 mx-auto mb-4 rounded-full overflow-hidden border-4 border-red-100 shadow-md">
                    <img src="" id="previewImg" class="profile-img">
                </div>
                <label class="block mb-2 font-bold">או בחר דמות מצוירת:</label>
                <select id="editAvatar" onchange="updatePreviewFromSelect()">
                    <option value="Felix">פליקס</option>
                    <option value="Buster">באסטר</option>
                    <option value="Bella">בלה</option>
                    <option value="Granny">סבתא</option>
                    <option value="Grandpa">סבא</option>
                </select>
                <label class="block mb-2 font-bold">עיר מגורים</label>
                <input type="text" id="editCity" required>
                <div class="flex gap-3 mt-4">
                    <button type="button" onclick="closeProfileModal()" class="flex-1 bg-gray-200 py-3 rounded-xl font-bold">ביטול</button>
                    <button type="submit" class="flex-1 btn-primary py-3 rounded-xl font-bold">שמור</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- 1. הגדרות Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyCrcxC420HW5PXGNd8M4KuclUkiJSwHreM", 
            authDomain: "kesher-bakir.firebaseapp.com",
            projectId: "kesher-bakir",
            storageBucket: "kesher-bakir.firebasestorage.app",
            messagingSenderId: "671996189455",
            appId: "1:671996189455:web:dbe089d69a85a2ab38fc7a",
            measurementId: "G-42EWSKFXW" 
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const store = {
            user: null,
            currentPage: 'loading',
            tempImageBase64: null, 
            currentChatTargetId: null, // חשוב לצ'אט
            data: { users: [], forums: [], activities: [], chats: [], helpRequests: [], currentChatMessages: [] },
            params: {} 
        };

        const MASTER_ADMIN_EMAIL = "meircha.ai@gmail.com";

        // --- 2. פונקציות עזר ---

        function navigate(page, params = {}) {
            store.currentPage = page;
            store.params = params;
            render();
            window.scrollTo(0, 0);
        }

        function formatDate(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('he-IL') + ' ' + date.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });
        }

        function getAvatar(name) {
            return `https://api.dicebear.com/7.x/avataaars/svg?seed=${encodeURIComponent(name || 'User')}&backgroundColor=c0aede`;
        }

        function getUserImage(user) {
            if (user.customImage) return user.customImage;
            return getAvatar(user.avatarSeed || user.name);
        }
        
        function getActivityImage(category) {
            const map = {
                'טיול': 'https://images.unsplash.com/photo-1551632811-561732d1e306?w=600&h=400&fit=crop',
                'ספורט': 'https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?w=600&h=400&fit=crop',
                'הרצאה': 'https://images.unsplash.com/photo-1524178232363-1fb2b075b655?w=600&h=400&fit=crop',
                'ארוחה': 'https://images.unsplash.com/photo-1529312266912-b33cf6227e2f?w=600&h=400&fit=crop',
                'משחקי חברה': 'https://images.unsplash.com/photo-1606167668584-78701c57f13d?w=600&h=400&fit=crop',
                'אחר': 'https://images.unsplash.com/photo-1511632765486-a01980e01a18?w=600&h=400&fit=crop'
            };
            return map[category] || map['אחר'];
        }

        // --- 3. ניהול נתונים ואדמין ---

        async function editItem(collection, id, currentText, fieldToUpdate, subCollection = null, parentId = null) {
            const newText = prompt("ערוך את התוכן:", currentText);
            if (newText === null || newText === currentText) return;
            try {
                let ref = subCollection ? db.collection(collection).doc(parentId).collection(subCollection).doc(id) : db.collection(collection).doc(id);
                await ref.update({ [fieldToUpdate]: newText });
            } catch (e) { alert("שגיאה בעדכון: " + e.message); }
        }

        async function deleteItem(collection, id, subCollection = null, parentId = null) {
            if (!confirm("האם למחוק?")) return;
            try {
                let ref = subCollection ? db.collection(collection).doc(parentId).collection(subCollection).doc(id) : db.collection(collection).doc(id);
                await ref.delete();
            } catch (e) { alert("שגיאה במחיקה"); }
        }
        
        async function toggleJoin(actId) {
            const act = store.data.activities.find(a => a.id === actId);
            if (!act) return;
            const isJoined = act.attendees.includes(store.user.uid);
            try {
                await db.collection('activities').doc(actId).update({
                    attendees: isJoined ? firebase.firestore.FieldValue.arrayRemove(store.user.uid) : firebase.firestore.FieldValue.arrayUnion(store.user.uid)
                });
            } catch(e) { alert("שגיאה בעדכון הרשמה"); }
        }

        async function initFixedForums() {
            const forums = [
                { title: "זכויות ומשפט", description: "ייעוץ משפטי, זכויות הגיל השלישי וביטוח לאומי" },
                { title: "בריאות ואיכות חיים", description: "תזונה נכונה, פעילות גופנית ורפואה מונעת" },
                { title: "טכנולוגיה ודיגיטל", description: "עזרה בטלפונים חכמים, מחשבים ואפליקציות" },
                { title: "תרבות ופנאי", description: "המלצות על ספרים, סרטים, הצגות ובילויים" }
            ];
            if(!confirm("ליצור 4 פורומים חדשים?")) return;
            for (const f of forums) {
                await db.collection('forums').add({ ...f, creatorId: store.user.uid, isFixed: true, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
            }
            navigate('forums');
        }

        // --- 4. פרופיל ---

        function openProfileModal() {
            document.getElementById('editCity').value = store.user.city || '';
            document.getElementById('editAvatar').value = store.user.avatarSeed || 'Felix';
            document.getElementById('previewImg').src = getUserImage(store.user);
            store.tempImageBase64 = null; 
            document.getElementById('profileModal').classList.remove('hidden');
        }
        
        function closeProfileModal() {
            document.getElementById('profileModal').classList.add('hidden');
        }

        function handleImageUpload(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onloadend = function() {
                if (reader.result.length > 1000000) { alert("התמונה גדולה מדי."); input.value = ""; return; }
                store.tempImageBase64 = reader.result;
                document.getElementById('previewImg').src = reader.result;
            }
            reader.readAsDataURL(file);
        }

        function updatePreviewFromSelect() {
            if (!store.tempImageBase64) {
                const name = document.getElementById('editAvatar').value;
                document.getElementById('previewImg').src = getAvatar(name);
            }
        }

        async function saveProfileChanges() {
            const city = document.getElementById('editCity').value;
            const avatarSeed = document.getElementById('editAvatar').value;
            const updateData = { city, avatarSeed };
            if (store.tempImageBase64) updateData.customImage = store.tempImageBase64;

            try {
                await db.collection('users').doc(store.user.uid).update(updateData);
                store.user = { ...store.user, ...updateData };
                closeProfileModal();
                render(); 
            } catch(e) { alert("שגיאה בשמירה"); }
        }


        // --- 5. צ'אט ולוגיקה ראשית (תוקן!) ---
        
        // פונקציית טעינת הודעות שחסרה קודם
        let messageUnsubscribe = null;
        function loadChatMessages(otherUserId) {
            if (messageUnsubscribe) messageUnsubscribe(); // ניקוי האזנה קודמת
            
            store.currentChatTargetId = otherUserId; // שמירת הנמען
            const chatId = [store.user.uid, otherUserId].sort().join("_");
            
            // איפוס מונה הודעות שלא נקראו
            db.collection('chats').doc(chatId).update({ [`unread_${store.user.uid}`]: 0 }).catch(e => {});

            // האזנה להודעות
            messageUnsubscribe = db.collection('chats').doc(chatId).collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot(snap => {
                    store.data.currentChatMessages = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    // רק אם אנחנו במסך הצ'אט כרגע, נרענן אותו
                    if (store.currentPage === 'chatRoom') {
                        render();
                        setTimeout(() => {
                            const el = document.getElementById('chat-messages-container');
                            if(el) el.scrollTop = el.scrollHeight;
                        }, 100);
                    }
                });
                
            // מעבר למסך הצ'אט
            navigate('chatRoom');
        }

        async function sendMessage(recipientId, content) {
            if(!recipientId) return alert("לא נבחר נמען. אנא חזור ובחר משתמש.");
            const chatId = [store.user.uid, recipientId].sort().join("_");
            const recipient = store.data.users.find(u => u.id === recipientId);
            
            try {
                await db.collection('chats').doc(chatId).collection('messages').add({
                    senderId: store.user.uid,
                    content,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    read: false
                });
                await db.collection('chats').doc(chatId).set({
                    participants: [store.user.uid, recipientId],
                    participantNames: { [store.user.uid]: store.user.name, [recipientId]: recipient ? recipient.name : 'משתמש' },
                    lastMessage: content,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                    [`unread_${recipientId}`]: firebase.firestore.FieldValue.increment(1)
                }, { merge: true });
            } catch(e) { console.error(e); }
        }

        async function createActivity(data) {
            await db.collection('activities').add({ ...data, creatorId: store.user.uid, creatorName: store.user.name, attendees: [store.user.uid], createdAt: firebase.firestore.FieldValue.serverTimestamp() });
            navigate('activities');
        }

        async function createPost(forumId, title, content) {
            await db.collection('forums').doc(forumId).collection('posts').add({
                title, content, creatorId: store.user.uid, creatorName: store.user.name, creatorAvatar: store.user.avatarSeed, createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        function fetchData() {
            if (!store.user) return;
            db.collection('users').onSnapshot(s => { store.data.users = s.docs.map(d => ({id: d.id, ...d.data()})); if(store.currentPage==='chats') render(); });
            db.collection('forums').orderBy('createdAt', 'desc').onSnapshot(s => { store.data.forums = s.docs.map(d => ({id: d.id, ...d.data()})); if(store.currentPage==='forums' || store.currentPage==='home') render(); });
            db.collection('activities').orderBy('date', 'asc').onSnapshot(s => { store.data.activities = s.docs.map(d => ({id: d.id, ...d.data(), dateObj: d.data().date ? new Date(d.data().date) : new Date()})); if(store.currentPage==='activities' || store.currentPage==='home') render(); });
            db.collection('chats').where('participants', 'array-contains', store.user.uid).onSnapshot(s => { store.data.chats = s.docs.map(d => ({id: d.id, ...d.data()})); render(); });
            db.collection('helpRequests').orderBy('createdAt', 'desc').onSnapshot(s => { store.data.helpRequests = s.docs.map(d => ({id: d.id, ...d.data()})); if(store.currentPage === 'help') render(); });
        }

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                if(user.email === MASTER_ADMIN_EMAIL) await db.collection('users').doc(user.uid).set({ role: 'admin', isActive: true }, { merge: true });
                const doc = await db.collection('users').doc(user.uid).get();
                if (doc.exists) {
                    store.user = { uid: user.uid, ...doc.data() };
                    if (store.user.isActive === false) { auth.signOut(); return alert("חסום"); }
                    fetchData();
                    if (['loading', 'login', 'register'].includes(store.currentPage)) navigate('home'); else render();
                } else auth.signOut();
            } else { store.user = null; if (store.currentPage !== 'register') navigate('login'); }
        });


        // --- 6. רינדור (UI) ---

        function render() {
            const app = document.getElementById('app');
            if (store.currentPage === 'loading') return;
            if (store.currentPage === 'login') { app.innerHTML = renderLogin(); return; }
            if (store.currentPage === 'register') { app.innerHTML = renderRegister(); return; }

            app.innerHTML = `
                ${renderHeader()}
                <main class="max-w-5xl mx-auto p-4 fade-in">
                    ${renderContent()}
                </main>
                ${renderBottomNav()}
            `;
        }

        function renderLogin() { return `<div class="min-h-screen flex items-center justify-center bg-red-50 p-4"><div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border-t-8 border-red-500 text-center"><h1 class="text-4xl font-bold text-red-600 mb-2">קהילת קשר</h1><p class="text-gray-500 mb-8">הבית החם של גיל הזהב</p><form onsubmit="event.preventDefault(); handleLogin(this.email.value, this.password.value)"><input type="email" name="email" placeholder="דוא''ל" required><input type="password" name="password" placeholder="סיסמה" required><button class="w-full btn-primary py-3 rounded-xl text-xl font-bold shadow-lg">כניסה</button></form><button onclick="navigate('register')" class="mt-6 text-blue-600">אין חשבון? הירשם כאן</button></div></div>`; }
        function renderRegister() { return `<div class="min-h-screen flex items-center justify-center bg-blue-50 p-4"><div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border-t-8 border-blue-500"><h1 class="text-3xl font-bold text-center text-blue-600 mb-6">הרשמה</h1><form onsubmit="event.preventDefault(); handleRegister(this.name.value, this.email.value, this.password.value, this.city.value)"><input name="name" placeholder="שם מלא" required><input name="city" placeholder="עיר" required><input name="email" placeholder="דוא''ל" required><input type="password" name="password" placeholder="סיסמה" required><button class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">הירשם</button></form><button onclick="navigate('login')" class="w-full mt-4 text-gray-600">חזרה</button></div></div>`; }
        async function handleLogin(e,p) { try{await auth.signInWithEmailAndPassword(e,p)}catch(err){alert(err.message)} }
        async function handleRegister(n,e,p,c) { try{const r=await auth.createUserWithEmailAndPassword(e,p); await db.collection('users').doc(r.user.uid).set({name:n,email:e,city:c,avatarSeed:'Felix',joinDate:firebase.firestore.FieldValue.serverTimestamp(),isActive:true,role:e===MASTER_ADMIN_EMAIL?'admin':'user'})}catch(err){alert(err.message)} }
        function handleLogout() { auth.signOut(); navigate('login'); }
        function renderHeader() { const u=store.user; return `<header class="bg-white shadow-md sticky top-0 z-40"><div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center"><div class="flex items-center gap-2 cursor-pointer" onclick="navigate('home')"><div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center text-red-600"><i class="fa-solid fa-heart text-xl"></i></div><span class="text-xl font-bold text-gray-800 hidden sm:block">קהילת קשר</span></div><div class="flex items-center gap-3"><button onclick="openProfileModal()" class="flex items-center gap-2 bg-gray-100 hover:bg-gray-200 px-3 py-1 rounded-full transition"><div class="w-8 h-8 rounded-full overflow-hidden border"><img src="${getUserImage(u)}" class="profile-img"></div><div class="text-right leading-tight hidden sm:block"><p class="font-bold text-sm">${u.name}</p><p class="text-xs text-gray-500">${u.city}</p></div><i class="fa-solid fa-pen text-xs text-gray-400"></i></button>${u.role==='admin'?`<button onclick="navigate('admin')" class="bg-black text-white w-9 h-9 rounded-full"><i class="fa-solid fa-shield-halved"></i></button>`:''}<button onclick="handleLogout()" class="text-red-500 text-xl px-2"><i class="fa-solid fa-right-from-bracket"></i></button></div></div></header>`; }

        function renderContent() {
            switch(store.currentPage) {
                case 'home': return renderHome();
                case 'activities': return renderActivities();
                case 'createActivity': return renderCreateActivity();
                case 'forums': return renderForums();
                case 'forumView': return renderForumView();
                case 'chats': return renderChatsList();
                case 'chatRoom': return renderChatRoom();
                case 'help': return renderHelp();
                case 'createHelp': return renderCreateHelp();
                case 'admin': return renderAdminPanel();
                default: return renderHome();
            }
        }

        function renderHome() {
            const u = store.user;
            const tip = ["שתו מים!", "צאו לשמש!", "חייכו!", "דברו עם חבר"][Math.floor(Math.random()*4)];
            const recentActivities = store.data.activities.slice(0, 2);
            const topForums = store.data.forums.slice(0, 3);
            return `
            <div class="space-y-8">
                <div class="bg-gradient-to-r from-red-500 to-pink-600 text-white p-8 rounded-3xl shadow-xl flex flex-col md:flex-row justify-between items-center relative overflow-hidden">
                    <div class="relative z-10 max-w-lg">
                        <h2 class="text-4xl font-bold mb-2">שלום, ${u.name.split(' ')[0]}</h2>
                        <p class="text-xl opacity-90 mb-4">מה תרצה לעשות היום?</p>
                        <div class="bg-white/20 backdrop-blur p-3 rounded-lg inline-block"><i class="fa-solid fa-lightbulb text-yellow-300"></i> טיפ יומי: ${tip}</div>
                    </div>
                    <i class="fa-solid fa-seedling text-9xl absolute -bottom-4 -left-4 opacity-20"></i>
                </div>
                <div>
                    <div class="flex justify-between items-end mb-4"><h3 class="text-2xl font-bold text-gray-800 border-r-4 border-blue-500 pr-3">דיונים מובילים</h3><button onclick="navigate('forums')" class="text-blue-600 font-bold hover:underline">לכל הפורומים</button></div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">${topForums.map(f => `<div onclick="navigate('forumView', {forumId: '${f.id}', title: '${f.title}'})" class="bg-white p-4 rounded-xl shadow-md hover:shadow-lg cursor-pointer transition border-t-4 border-blue-400"><h4 class="font-bold text-lg mb-1">${f.title}</h4><p class="text-gray-500 text-sm truncate">${f.description}</p></div>`).join('')}</div>
                </div>
                <div>
                    <div class="flex justify-between items-end mb-4"><h3 class="text-2xl font-bold text-gray-800 border-r-4 border-green-500 pr-3">פעילויות קרובות</h3><button onclick="navigate('activities')" class="text-green-600 font-bold hover:underline">לכל הפעילויות</button></div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">${recentActivities.map(a => `<div class="bg-white rounded-xl shadow-md overflow-hidden flex flex-col md:flex-row h-full"><div class="h-32 md:h-auto md:w-1/3 bg-gray-200"><img src="${getActivityImage(a.category)}" class="w-full h-full object-cover"></div><div class="p-4 flex flex-col justify-between flex-1"><div><h4 class="font-bold text-lg">${a.title}</h4><p class="text-gray-500 text-sm mb-2"><i class="fa-regular fa-calendar"></i> ${formatDate(a.date)}</p></div><button onclick="navigate('activities')" class="self-end bg-green-50 text-green-700 px-3 py-1 rounded font-bold text-sm">פרטים</button></div></div>`).join('')}${recentActivities.length === 0 ? '<p class="text-gray-500">אין פעילויות כרגע</p>' : ''}</div>
                </div>
            </div>`;
        }

        function renderActivities() {
            const isAdmin = store.user.role === 'admin';
            return `
            <div class="space-y-6">
                <div class="flex justify-between items-center"><h2 class="text-2xl font-bold text-gray-800">לוח פעילויות</h2><button onclick="navigate('createActivity')" class="bg-red-600 text-white px-4 py-2 rounded-full font-bold shadow hover:bg-red-700 gap-2 flex items-center"><i class="fa-solid fa-plus"></i> צור</button></div>
                <div class="grid gap-6 md:grid-cols-2">
                    ${store.data.activities.map(act => {
                        const isJoined = act.attendees.includes(store.user.uid);
                        const canEdit = isAdmin || act.creatorId === store.user.uid;
                        return `
                        <div class="bg-white rounded-2xl shadow-md overflow-hidden flex flex-col relative group card-hover h-full">
                            <div class="h-48 bg-gray-300 relative overflow-hidden">
                                <img src="${getActivityImage(act.category)}" class="activity-img">
                                <div class="absolute top-2 right-2 bg-white/90 px-3 py-1 rounded-full text-xs font-bold shadow">${act.category}</div>
                                ${isJoined ? '<div class="absolute bottom-2 right-2 bg-green-500 text-white px-2 py-1 rounded text-xs font-bold shadow"><i class="fa-solid fa-check"></i> רשום</div>' : ''}
                            </div>
                            <div class="p-5 flex-1 flex flex-col">
                                <div class="flex justify-between items-start mb-2"><h3 class="text-xl font-bold text-gray-900">${act.title}</h3></div>
                                <p class="text-gray-500 text-sm mb-3"><i class="fa-solid fa-clock ml-1"></i> ${new Date(act.date).toLocaleString('he-IL')}</p>
                                <p class="text-gray-700 mb-4 flex-1 line-clamp-3">${act.description}</p>
                                <button onclick="toggleJoin('${act.id}')" class="w-full py-3 rounded-xl font-bold transition shadow-md ${isJoined ? 'bg-gray-200 text-gray-700 hover:bg-gray-300' : 'btn-primary'}">${isJoined ? 'בטל הרשמה' : 'הירשם עכשיו'}</button>
                            </div>
                            ${canEdit ? `<div class="absolute top-2 left-2 flex gap-2"><button onclick="editItem('activities','${act.id}','${act.description}','description')" class="bg-white p-2 rounded-full shadow hover:text-blue-600"><i class="fa-solid fa-pen"></i></button>${isAdmin ? `<button onclick="deleteItem('activities','${act.id}')" class="bg-white p-2 rounded-full shadow hover:text-red-600"><i class="fa-solid fa-trash"></i></button>` : ''}</div>` : ''}
                        </div>`;
                    }).join('')}
                </div>
            </div>`;
        }

        function renderForumView() {
            const fid = store.params.forumId;
            const isAdmin = store.user.role === 'admin';
            
            if (!store.currentForumId || store.currentForumId !== fid) {
                store.currentForumId = fid;
                store.data.currentPosts = [];
                db.collection('forums').doc(fid).collection('posts').orderBy('createdAt', 'desc')
                    .onSnapshot(s => { store.data.currentPosts = s.docs.map(d => ({id:d.id, ...d.data()})); render(); });
            }
            const posts = store.data.currentPosts || [];

            return `
            <div class="space-y-6">
                <div class="flex items-center gap-3 bg-white p-4 rounded-xl shadow-sm">
                    <button onclick="navigate('forums')" class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center"><i class="fa-solid fa-arrow-right"></i></button>
                    <h2 class="text-2xl font-bold">${store.params.title}</h2>
                </div>
                <div class="space-y-4 pb-20">
                    ${posts.map(p => {
                        const canEdit = isAdmin || p.creatorId === store.user.uid;
                        return `
                        <div class="bg-white p-5 rounded-xl shadow-sm relative group">
                            <div class="flex gap-3 mb-3">
                                <div class="w-10 h-10 rounded-full overflow-hidden border bg-gray-100"><img src="${getAvatar(p.creatorAvatar || p.creatorName)}" class="profile-img"></div>
                                <div><h4 class="font-bold text-gray-900">${p.title}</h4><p class="text-xs text-gray-500">${p.creatorName} • ${formatDate(p.createdAt)}</p></div>
                            </div>
                            <p class="text-gray-700 whitespace-pre-wrap text-lg leading-relaxed">${p.content}</p>
                            ${canEdit ? `<div class="absolute top-4 left-4 flex gap-2 opacity-0 group-hover:opacity-100 transition"><button onclick="editItem('forums', '${p.id}', '${p.content.replace(/\n/g,' ')}', 'content', 'posts', '${fid}')" class="bg-blue-100 text-blue-600 w-8 h-8 rounded"><i class="fa-solid fa-pen"></i></button>${isAdmin ? `<button onclick="deleteItem('forums', '${p.id}', 'posts', '${fid}')" class="bg-red-100 text-red-600 w-8 h-8 rounded"><i class="fa-solid fa-trash"></i></button>` : ''}</div>` : ''}
                        </div>`;
                    }).join('')}
                    ${posts.length === 0 ? '<div class="text-center py-10 text-gray-400"><p>אין הודעות. כתוב את הראשונה!</p></div>' : ''}
                </div>
                <div class="fixed bottom-16 left-0 right-0 bg-white p-3 shadow-[0_-4px_6px_rgba(0,0,0,0.1)] z-30 border-t border-gray-200 md:relative md:bottom-auto md:shadow-md md:rounded-xl md:border-t-4 md:border-red-500 md:mt-6 max-w-5xl mx-auto">
                    <form onsubmit="event.preventDefault(); createPost('${fid}', this.title.value, this.content.value); this.reset();" class="flex gap-2 items-start">
                        <div class="flex-1 space-y-2"><input name="title" placeholder="נושא ההודעה" class="w-full bg-gray-50 text-sm" required><textarea name="content" placeholder="תוכן..." class="w-full bg-gray-50 text-sm" rows="1" required></textarea></div>
                        <button class="bg-red-600 text-white px-4 py-4 rounded-lg font-bold shadow hover:bg-red-700 h-full self-stretch flex items-center"><i class="fa-solid fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>`;
        }

        function renderForums() {
            const isAdmin = store.user.role === 'admin';
            return `
            <div class="space-y-6">
                <div class="bg-blue-600 text-white p-6 rounded-2xl shadow-lg text-center"><h2 class="text-2xl font-bold mb-1">פורומים</h2><p class="opacity-90">בואו נדבר על מה שחשוב</p></div>
                <div class="bg-white p-4 rounded-xl shadow-sm border border-blue-100 flex gap-2 items-center"><input id="newForumTitle" placeholder="נושא חדש..." class="flex-1 bg-gray-50"><button onclick="db.collection('forums').add({title: document.getElementById('newForumTitle').value, description: 'פורום חדש', creatorId: store.user.uid, createdAt: firebase.firestore.FieldValue.serverTimestamp()});" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold">פתח</button></div>
                <div class="grid gap-4">${store.data.forums.map(f => `<div onclick="navigate('forumView', {forumId: '${f.id}', title: '${f.title}'})" class="bg-white p-5 rounded-xl shadow-md hover:shadow-lg cursor-pointer flex items-center gap-4 relative group border-r-4 ${f.isFixed ? 'border-purple-500' : 'border-blue-400'}"><div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center text-2xl shrink-0 text-blue-600"><i class="fa-solid fa-comments"></i></div><div class="flex-1"><h3 class="text-xl font-bold text-gray-800">${f.title}</h3><p class="text-gray-500 text-sm">${f.description}</p></div><i class="fa-solid fa-chevron-left text-gray-300"></i>${isAdmin ? `<div class="absolute top-4 left-4 flex gap-2 opacity-0 group-hover:opacity-100 transition z-10" onclick="event.stopPropagation()"><button onclick="deleteItem('forums', '${f.id}')" class="bg-red-100 text-red-600 p-2 rounded hover:bg-red-200"><i class="fa-solid fa-trash"></i></button></div>` : ''}</div>`).join('')}</div>
            </div>`;
        }

        function renderAdminPanel() {
            if (store.user.role !== 'admin') { setTimeout(() => navigate('home'), 0); return ''; }
            return `
            <div class="space-y-6 pb-20">
                <div class="bg-gray-800 text-white p-6 rounded-2xl shadow-lg flex justify-between items-center"><h2 class="text-2xl font-bold">ניהול מערכת</h2></div>
                <div class="bg-white p-6 rounded-xl shadow flex justify-between items-center"><div><h3 class="font-bold text-lg">הגדרות ראשוניות</h3><p class="text-gray-500 text-sm">צור פורומים קבועים</p></div><button onclick="initFixedForums()" class="bg-purple-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-purple-700">אתחל</button></div>
                <div class="bg-white rounded-xl shadow overflow-hidden"><div class="bg-gray-100 p-4 font-bold border-b">משתמשים רשומים</div><div class="divide-y">${store.data.users.map(u => `<div class="p-4 flex justify-between items-center hover:bg-gray-50"><div class="flex items-center gap-3"><div class="w-10 h-10 rounded-full overflow-hidden bg-gray-200"><img src="${getUserImage(u)}" class="profile-img"></div><div><p class="font-bold">${u.name} ${u.role==='admin'?'<span class="text-red-500 text-xs">(אדמין)</span>':''}</p><p class="text-xs text-gray-500">${u.email}</p></div></div><div class="flex gap-2 text-sm"><button onclick="db.collection('users').doc('${u.id}').update({role: '${u.role==='admin'?'user':'admin'}'})" class="bg-blue-50 text-blue-700 px-3 py-1 rounded border border-blue-200">הרשאות</button>${u.id!==store.user.uid ? `<button onclick="deleteItem('users', '${u.id}')" class="bg-red-50 text-red-700 px-3 py-1 rounded border border-red-200">מחק</button>`:''}</div></div>`).join('')}</div></div>
            </div>`;
        }

        function renderCreateActivity() {
            return `<div class="bg-white p-6 rounded-2xl shadow-lg"><div class="flex justify-between mb-6"><h2 class="text-2xl font-bold">יצירת פעילות</h2><button onclick="navigate('activities')" class="text-gray-400"><i class="fa-solid fa-xmark text-2xl"></i></button></div><form onsubmit="event.preventDefault(); createActivity({title: this.title.value, description: this.description.value, category: this.category.value, date: this.date.value, location: this.location.value, maxParticipants: parseInt(this.max.value)||0})"><div class="space-y-4"><input name="title" placeholder="כותרת" required><select name="category"><option value="טיול">טיול</option><option value="ספורט">ספורט</option><option value="הרצאה">הרצאה</option><option value="ארוחה">ארוחה</option><option value="משחקי חברה">משחקי חברה</option><option value="אחר">אחר</option></select><div class="grid grid-cols-2 gap-4"><input type="datetime-local" name="date" required><input type="number" name="max" placeholder="מקס' משתתפים"></div><input name="location" placeholder="מיקום" required><textarea name="description" rows="4" placeholder="תיאור..." required></textarea><button class="btn-primary w-full py-3 rounded-xl font-bold">פרסם</button></div></form></div>`;
        }

        function renderChatsList() {
            const others = store.data.users.filter(u => u.id !== store.user.uid);
            return `
            <div class="h-[80vh] flex flex-col">
                <div class="bg-white p-4 rounded-2xl shadow-sm mb-4">
                    <h2 class="text-2xl font-bold mb-4">הודעות</h2>
                    <select onchange="if(this.value){loadChatMessages(this.value);}" class="w-full">
                        <option value="">התחל שיחה חדשה...</option>
                        ${others.map(u => `<option value="${u.id}">${u.name}</option>`).join('')}
                    </select>
                </div>
                <div class="flex-1 overflow-y-auto space-y-2 pb-24">
                    ${store.data.chats.map(c => {
                        const oid = c.participants.find(i => i !== store.user.uid);
                        const oname = (c.participantNames && c.participantNames[oid]) ? c.participantNames[oid] : 'משתמש';
                        return `
                        <div onclick="loadChatMessages('${oid}')" class="bg-white p-4 rounded-xl shadow-sm flex items-center gap-4 cursor-pointer hover:bg-gray-50">
                            <div class="w-12 h-12 rounded-full bg-gray-200 overflow-hidden"><img src="${getAvatar(oname)}" class="profile-img"></div>
                            <div class="flex-1"><h3 class="font-bold">${oname}</h3><p class="text-sm text-gray-500 truncate">${c.lastMessage||''}</p></div>
                            ${c['unread_'+store.user.uid]>0 ? `<div class="bg-red-600 text-white text-xs font-bold w-6 h-6 rounded-full flex items-center justify-center">${c['unread_'+store.user.uid]}</div>` : ''}
                        </div>`
                    }).join('')}
                </div>
            </div>`;
        }

        function renderChatRoom() {
            const msgs = store.data.currentChatMessages || [];
            const tUser = store.data.users.find(u => u.id === store.currentChatTargetId);
            return `
            <div class="flex flex-col h-[80vh] bg-gray-100 rounded-2xl shadow overflow-hidden border max-w-3xl mx-auto">
                <div class="bg-white p-3 flex items-center gap-3 shadow-sm z-10">
                    <button onclick="navigate('chats')" class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center"><i class="fa-solid fa-arrow-right"></i></button>
                    <h3 class="font-bold text-lg">${tUser ? tUser.name : 'צ\'אט'}</h3>
                </div>
                <div id="chat-messages-container" class="flex-1 overflow-y-auto p-4 space-y-3">
                    ${msgs.map(m => `
                        <div class="flex ${m.senderId === store.user.uid ? 'justify-end' : 'justify-start'}">
                            <div class="max-w-[80%] p-3 rounded-2xl ${m.senderId === store.user.uid ? 'bg-red-500 text-white rounded-tl-none' : 'bg-white text-gray-800 rounded-tr-none border'}">
                                <p>${m.content}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <div class="p-3 bg-white border-t">
                    <form onsubmit="event.preventDefault(); sendMessage(store.currentChatTargetId, this.msg.value); this.msg.value='';" class="flex gap-2">
                        <input name="msg" placeholder="הודעה..." class="flex-1 rounded-full px-4 bg-gray-100" autocomplete="off">
                        <button class="bg-red-600 text-white w-10 h-10 rounded-full"><i class="fa-solid fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>`;
        }

        function renderHelp() { return `<div class="space-y-4"><div class="bg-purple-600 text-white p-6 rounded-2xl shadow flex justify-between items-center"><div><h2 class="text-2xl font-bold">עזרה לקהילה</h2><p>סיוע הדדי</p></div><button onclick="navigate('createHelp')" class="bg-white text-purple-600 px-4 py-2 rounded-xl font-bold">בקש עזרה</button></div><div class="grid gap-4">${store.data.helpRequests.map(r=>`<div class="bg-white p-5 rounded-xl shadow border-r-4 border-purple-500"><div class="flex justify-between mb-2"><span class="text-purple-700 font-bold bg-purple-100 px-2 rounded text-sm">${r.category}</span><span class="text-gray-400 text-xs">${formatDate(r.createdAt)}</span></div><p class="text-lg font-medium mb-2">${r.description}</p><div class="flex justify-between text-sm text-gray-500"><span><i class="fa-solid fa-user"></i> ${r.requesterName}</span><button onclick="loadChatMessages('${r.requesterId}')" class="text-purple-600 font-bold">צור קשר</button></div></div>`).join('')}</div></div>`; }
        function renderCreateHelp() { return `<div class="bg-white p-6 rounded-2xl shadow"><h2 class="text-2xl font-bold mb-4 text-purple-600">בקשת עזרה</h2><div class="bg-yellow-50 p-4 rounded mb-4 text-sm text-yellow-800 border border-yellow-200">שים לב: העזרה על אחריות המשתמש בלבד.</div><form onsubmit="event.preventDefault(); db.collection('helpRequests').add({category:this.cat.value, description:this.desc.value, requesterId:store.user.uid, requesterName:store.user.name, requesterCity:store.user.city, createdAt:firebase.firestore.FieldValue.serverTimestamp()}); navigate('help');"><select name="cat" class="w-full mb-4"><option>ייעוץ רפואי</option><option>ייעוץ משפטי</option><option>עזרה טכנית</option><option>הסעה</option><option>אחר</option></select><textarea name="desc" rows="4" class="w-full mb-4" required></textarea><div class="flex gap-2 mb-6"><input type="checkbox" required> <label>מאשר שקראתי.</label></div><button class="w-full bg-purple-600 text-white py-3 rounded-xl font-bold">שלח</button></form></div>`; }
        function renderBottomNav() { const p=store.currentPage, a=(k)=>p.startsWith(k)?'text-red-600':'text-gray-400'; return `<nav class="fixed bottom-0 w-full bg-white border-t py-3 px-4 flex justify-between items-center z-40 shadow-lg"><button onclick="navigate('home')" class="${a('home')} flex flex-col items-center"><i class="fa-solid fa-house text-2xl"></i><span class="text-xs">בית</span></button><button onclick="navigate('activities')" class="${a('activities')} flex flex-col items-center"><i class="fa-solid fa-person-walking text-2xl"></i><span class="text-xs">פעילויות</span></button><button onclick="navigate('forums')" class="${a('forums')} flex flex-col items-center"><i class="fa-solid fa-comments text-2xl"></i><span class="text-xs">פורומים</span></button><button onclick="navigate('chats')" class="${a('chats')} flex flex-col items-center relative"><i class="fa-solid fa-envelope text-2xl"></i><span class="text-xs">הודעות</span></button><button onclick="navigate('help')" class="${a('help')} flex flex-col items-center"><i class="fa-solid fa-hand-holding-heart text-2xl"></i><span class="text-xs">עזרה</span></button></nav>`; }
    </script>
</body>
</html>
